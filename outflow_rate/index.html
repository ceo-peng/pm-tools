<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>歷史出貨量vs庫存 警示表 v45</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body { font-family: 'Inter', "Microsoft JhengHei", sans-serif; background-color: #f8fafc; color: #0f172a; -webkit-font-smoothing: antialiased; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Toggle Buttons */
        .btn-toggle { 
            @apply rounded-full transition-all duration-200 border shadow-sm flex items-center justify-center gap-1 whitespace-nowrap
            text-[10px] px-3 py-1.5      /* Mobile */
            md:text-sm md:px-5 md:py-2;  /* Desktop */
        }
        .btn-toggle.active { @apply bg-indigo-600 text-white border-indigo-600 font-bold ring-1 ring-indigo-100; }
        .btn-toggle.inactive { @apply bg-white text-slate-500 border-slate-200 hover:bg-slate-50 hover:text-slate-700 font-medium; }

        /* Table Header - 5px on Mobile */
        th.sortable { 
            @apply cursor-pointer select-none transition-colors 
            hover:bg-slate-100 hover:text-indigo-600 
            px-0.5 py-1.5 md:px-2 md:py-4 
            align-middle border-b border-slate-200 bg-white sticky top-0 z-10;
        }
        
        .th-content {
            @apply flex flex-col items-center justify-center gap-0.5 text-[5px] md:text-xs font-bold text-slate-500 uppercase tracking-tight w-full h-full;
        }
        
        /* FIXED ICON SIZE - 8px for Mobile, 10px for Desktop */
        th.sortable .icon { 
            @apply flex-none opacity-20 transition-transform duration-200 text-slate-400; 
            width: 8px; height: 8px; 
            min-width: 8px; min-height: 8px;
        }
        @media (min-width: 768px) {
            th.sortable .icon { width: 10px; height: 10px; min-width: 10px; min-height: 10px; }
        }

        th.sortable .icon { display: block; margin: 0 auto; }
        th.sortable.asc .icon { @apply opacity-100 rotate-0 text-indigo-600; }
        th.sortable.desc .icon { @apply opacity-100 rotate-180 text-indigo-600; }
        
        /* Rows */
        .table-row { @apply border-b border-slate-100 hover:bg-indigo-50/40 transition-colors h-auto min-h-[36px] md:min-h-[40px]; } 
        
        /* Cells - 5px on Mobile */
        .cell-base { 
            @apply px-0.5 md:px-3 py-1 text-[5px] md:text-sm align-middle; 
        }
        
        /* SKU Name - 5px, 3 Lines Max, Tight Leading */
        .name-cell {
            @apply text-[5px] md:text-xs font-bold leading-[0.95] text-slate-900 break-words whitespace-normal;
            /* Allow wrapping up to 3 lines */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-width: 130px; /* Constraint width to force wrapping */
        }
        @media (min-width: 768px) { 
            .name-cell { max-width: none; font-size: 0.875rem; line-height: 1.25; -webkit-line-clamp: 2; } 
        }

        /* Status Badge - Scale down */
        .status-badge {
            @apply px-1 py-0.5 rounded-full font-bold tracking-wide;
            font-size: 5px; /* Tiny for mobile */
        }
        @media (min-width: 768px) { .status-badge { font-size: 10px; padding: 2px 5px; } }

        /* Loader */
        .loader { border: 2px solid #e2e8f0; border-top: 2px solid #4f46e5; width: 20px; height: 20px; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Modal */
        .modal { transition: opacity 0.2s ease-out; pointer-events: none; opacity: 0; }
        .modal.active { pointer-events: auto; opacity: 1; }
        .modal-content { transition: transform 0.2s ease-out; transform: scale(0.98); }
        .modal.active .modal-content { transform: scale(1); }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 h-14 flex-shrink-0 z-30 shadow-sm relative">
        <div class="h-full px-3 md:px-6 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 text-white p-1.5 rounded-lg font-bold text-lg leading-none shadow-md shadow-indigo-200">PM</div>
                <div class="hidden md:block">
                    <h1 class="text-base font-bold text-slate-800 tracking-tight leading-tight">歷史出貨量 vs 即時庫存 警示表</h1>
                    <div class="text-[10px] text-slate-400 font-medium">v45 <span class="mx-1">•</span> <span id="status">Ready</span></div>
                </div>
            </div>

            <!-- View Switcher -->
            <div class="flex items-center gap-3 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <button onclick="app.switchView('sku')" id="btn-view-sku" class="btn-toggle active">
                    品項總覽 
                </button>
                <button onclick="app.switchView('product')" id="btn-view-product" class="btn-toggle inactive">
                    產品總覽
                </button>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-2">
                <button onclick="window.location.reload()" class="p-2 rounded-full hover:bg-slate-100 text-slate-400 transition-colors" title="Reload">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                </button>
                <button onclick="app.toggleSettings(true)" class="p-2 rounded-full hover:bg-slate-100 text-slate-400 transition-colors" title="Settings">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Toolbar -->
    <div class="bg-white border-b border-slate-200 px-3 py-2 md:py-3 shadow-[0_2px_6px_-2px_rgba(0,0,0,0.05)] z-20">
        <div class="max-w-7xl mx-auto flex items-center gap-2">
            <!-- Search -->
            <div class="relative flex-grow">
                <input type="text" id="search" placeholder="Search..." class="w-full pl-8 pr-3 py-1.5 text-xs bg-slate-50 border border-slate-200 rounded-md focus:bg-white focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder-slate-400 text-black">
                <svg class="w-3.5 h-3.5 text-slate-400 absolute left-2.5 top-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            </div>
            
            <button onclick="app.exportCSV()" class="flex items-center gap-1 bg-white border border-slate-300 hover:bg-slate-50 text-slate-600 px-3 py-1.5 rounded-md text-[10px] md:text-xs font-bold uppercase tracking-wide transition-all shadow-sm">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                <span class="hidden sm:inline">Export</span> CSV
            </button>
        </div>
        <div class="max-w-7xl mx-auto mt-1 text-right hidden sm:block">
            <span class="text-[10px] text-slate-400 font-mono" id="debug-stats"></span>
        </div>
    </div>

    <!-- Data Table -->
    <div class="flex-grow overflow-auto bg-white relative">
        <div class="max-w-7xl mx-auto h-full">
            <table class="w-full text-left border-collapse table-auto md:table-fixed">
                <thead id="table-head" class="bg-white sticky top-0 z-10 shadow-sm border-b border-slate-200"></thead>
                <tbody id="table-body" class="divide-y divide-slate-100 bg-white"></tbody>
            </table>
            
            <div id="empty-state" class="hidden flex flex-col items-center justify-center h-64 text-slate-400">
                <p class="text-sm">No items found</p>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loader" class="fixed inset-0 bg-white/90 backdrop-blur-sm z-50 flex flex-col items-center justify-center transition-opacity duration-300">
        <div class="loader mb-4"></div>
        <div class="text-sm font-semibold text-slate-800">Connecting...</div>
        <div class="text-xs text-slate-400 mt-2">Loading data from Google Sheets</div>
    </div>

    <!-- Debug Modal -->
    <div id="modal-debug" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="app.closeModal()"></div>
        <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[85vh] flex flex-col relative z-10 overflow-hidden">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h3 class="font-bold text-slate-800 text-sm">Details</h3>
                <button onclick="app.closeModal()" class="text-slate-400 hover:text-slate-600">✕</button>
            </div>
            <div id="modal-content" class="p-5 overflow-y-auto font-mono text-xs space-y-4 bg-white"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="modal-settings" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="app.toggleSettings(false)"></div>
        <div class="modal-content bg-white w-full max-w-md rounded-xl shadow-2xl z-10 p-5 relative">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-base font-bold text-slate-800">Configuration</h2>
                <button onclick="app.toggleSettings(false)" class="text-slate-400 hover:text-slate-600">✕</button>
            </div>
            <div class="space-y-4">
                <div class="grid grid-cols-1 gap-3">
                    <div><label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Sheet ID</label><input id="conf-id" class="w-full p-2 text-xs border border-slate-200 rounded focus:ring-2 focus:ring-indigo-500"></div>
                    <div><label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Tab Name</label><input id="conf-tab" class="w-full p-2 text-xs border border-slate-200 rounded focus:ring-2 focus:ring-indigo-500"></div>
                </div>
                
                <div class="bg-slate-50 rounded-lg p-3 border border-slate-100 flex justify-between items-center">
                    <span class="text-xs font-bold text-slate-700">Hidden Items</span>
                    <div class="text-xs"><span id="hidden-count" class="font-bold text-slate-600">0</span> hidden <button onclick="app.clearHidden()" class="text-indigo-600 hover:underline ml-2">Reset</button></div>
                </div>
            </div>
            <div class="mt-6 flex justify-end"><button onclick="app.saveSettings()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded text-xs shadow-md">Save</button></div>
        </div>
    </div>

    <script>
        const CONFIG = { ID: '14yjT90s9CV988KZZ_o6m8F4LbeDWpKTuqVO66gfLboI', TAB: 'inventory_tracking', H_ROW: 1, D_ROW: 3, SKU_IDX: 3, INV_IDX: 9, START_IDX: 11 };
        window.googleSheetCallback = function(json) {
            if (json.status === 'error') { alert("API Error: " + json.errors[0].detailed_message); app.toggleLoader(false); return; }
            const rows = json.table.rows.map(r => r.c.map(cell => (cell && cell.v !== null) ? String(cell.v) : ""));
            app.process(rows);
        };
        const safeStorage = { get: (k) => { try { return JSON.parse(localStorage.getItem(k)) || []; } catch { return []; } }, set: (k, v) => { try { localStorage.setItem(k, JSON.stringify(v)); } catch {} } };

        const app = {
            data: [], productData: [], sortCol: 'itemNo', sortAsc: true, hiddenSKUs: new Set(), view: 'sku',

            init() {
                this.hiddenSKUs = new Set(safeStorage.get('pm_hidden_skus'));
                document.getElementById('hidden-count').innerText = this.hiddenSKUs.size;
                this.bindEvents();
                this.fetchData();
            },

            bindEvents() { document.getElementById('search').addEventListener('keyup', (e) => this.render(e.target.value)); },
            switchView(mode) {
                this.view = mode;
                document.getElementById('btn-view-sku').className = mode === 'sku' ? 'btn-toggle active' : 'btn-toggle inactive';
                document.getElementById('btn-view-product').className = mode === 'product' ? 'btn-toggle active' : 'btn-toggle inactive';
                this.sort('itemNo', true); 
            },
            fetchData() {
                document.getElementById('loader').classList.remove('hidden');
                const s = document.createElement('script'); 
                s.src = `https://docs.google.com/spreadsheets/d/${CONFIG.ID}/gviz/tq?sheet=${CONFIG.TAB}&headers=0&tqx=responseHandler:googleSheetCallback`;
                s.onerror = () => { alert("Network Error"); app.toggleLoader(false); };
                document.body.appendChild(s);
            },

            process(rows) {
                try {
                    const header = rows[CONFIG.H_ROW];
                    let dateCols = [], firstDate = null, lastDate = null;
                    for(let i = CONFIG.START_IDX; i < header.length; i++) {
                        const txt = String(header[i]);
                        if (/\d{2}\.\d{4}/.test(txt)) {
                            const m = txt.match(/(\d{2})\.(\d{4})/);
                            if (m) {
                                const iso = `20${m[1]}-${m[2].substr(0,2)}-${m[2].substr(2,2)}`;
                                dateCols.push({ idx: i, iso: iso, raw: txt });
                                if(!firstDate) firstDate = new Date(iso); lastDate = new Date(iso);
                            }
                        }
                    }
                    let denom = 1;
                    if(firstDate && lastDate) {
                        denom = Math.max(1, ((lastDate.getFullYear() - firstDate.getFullYear()) * 12 + (lastDate.getMonth() - firstDate.getMonth()) + 1) - 1);
                    }
                    document.getElementById('debug-stats').innerText = `T: ${denom}m`;

                    const skuResults = [];
                    for(let i = CONFIG.D_ROW; i < rows.length; i++) {
                        const row = rows[i];
                        if (!row[CONFIG.SKU_IDX]) continue;
                        const sku = String(row[CONFIG.SKU_IDX]).trim();
                        if (sku.toLowerCase().includes('unique_key') || sku.includes('sort_')) continue;
                        const itemNo = parseInt(row[0]) || 9999;
                        const invRaw = row[CONFIG.INV_IDX];
                        let inv = typeof invRaw === 'string' ? parseFloat(invRaw.replace(/,/g, '')) : (typeof invRaw === 'number' ? invRaw : 0);
                        let totalOut = 0;
                        for (let c = CONFIG.START_IDX; c < row.length; c++) {
                            let val = row[c];
                            if (typeof val === 'string') val = parseFloat(val.replace(/,/g, ''));
                            if (!isNaN(val) && val < 0) totalOut += Math.abs(val);
                        }
                        const monthlyRate = Math.ceil(totalOut / denom);
                        // SKU View: show original SKU but allow line wrapping
                        const product = sku; 
                        let status = 'OK';
                        if (monthlyRate > 0 && (inv / monthlyRate) < 2) status = 'Risk';
                        skuResults.push({ itemNo, sku, name: product, inv: inv || 0, rawOutflow: totalOut, months: denom, runRate: monthlyRate, status });
                    }
                    this.data = skuResults;
                    this.aggregateProducts(skuResults);
                    this.sort('itemNo', true); 
                    app.toggleLoader(false);
                } catch(e) {
                    alert("Processing Error: " + e.message);
                    app.toggleLoader(false);
                }
            },

            aggregateProducts(skuData) {
                const map = new Map();
                skuData.forEach(item => {
                    // For aggregation, we use the cleaned name
                    const cleanName = item.sku.replace(/\s*\(?\d{4}-\d{2}-\d{2}\)?.*$/, "").replace(/\s*-\s*$/, "").trim();
                    if(!map.has(cleanName)) map.set(cleanName, { name: cleanName, rawOutflow: 0, inv: 0, months: item.months });
                    const p = map.get(cleanName);
                    p.rawOutflow += item.rawOutflow;
                    p.inv += item.inv;
                });
                this.productData = Array.from(map.values()).map((p, i) => ({
                    itemNo: i + 1, name: p.name, rawOutflow: p.rawOutflow, inv: p.inv,
                    runRate: Math.ceil(p.rawOutflow / p.months), months: p.months
                }));
            },

            render(filterInput = '') {
                const term = (filterInput || document.getElementById('search').value).toLowerCase();
                const tbody = document.getElementById('table-body');
                const thead = document.getElementById('table-head');
                const empty = document.getElementById('empty-state');
                tbody.innerHTML = '';

                // HEADER RENDER
                const createHeader = (cols) => {
                    return `<tr>${cols.map(c => 
                        `<th class="sortable w-[${c.w}] text-center" onclick="app.sort('${c.k}')">
                            <div class="th-content"><span>${c.t}</span><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg></div>
                        </th>`
                    ).join('')}${this.view==='sku'?'<th class="w-[5%]"></th>':''}</tr>`;
                };

                if (this.view === 'sku') {
                    thead.innerHTML = createHeader([
                        {t:'項次', k:'itemNo', w:'10%'},
                        {t:'品項', k:'name', w:'auto'}, // Shows Full SKU as 'name' in sku view
                        {t:'總出', k:'rawOutflow', w:'15%'},
                        {t:'月需', k:'runRate', w:'15%'},
                        {t:'北倉', k:'inv', w:'15%'},
                        {t:'風險', k:'status', w:'10%'}
                    ]);
                } else {
                    thead.innerHTML = createHeader([
                        {t:'項次', k:'itemNo', w:'10%'},
                        {t:'產品', k:'name', w:'auto'},
                        {t:'總出', k:'rawOutflow', w:'15%'},
                        {t:'月需', k:'runRate', w:'15%'},
                        {t:'北倉', k:'inv', w:'15%'},
                        {t:'風險', k:'status', w:'12%'}
                    ]);
                }

                const dataset = this.view === 'sku' ? this.data : this.productData;
                let visibleCount = 0;

                dataset.forEach(row => {
                    if (this.view === 'sku' && this.hiddenSKUs.has(row.sku)) return;
                    if (term && !row.name.toLowerCase().includes(term) && !(row.sku && row.sku.toLowerCase().includes(term))) return;
                    
                    visibleCount++;
                    const tr = document.createElement('tr');
                    tr.className = "table-row group";
                    
                    let status = 'OK';
                    if (row.runRate > 0 && (row.inv / row.runRate) < 2) status = 'Risk';
                    let badgeClass = status === 'Risk' ? 'bg-rose-100 text-rose-700' : 'bg-emerald-100 text-emerald-700';

                    if (this.view === 'sku') {
                        tr.onclick = (e) => { if(!e.target.closest('button')) app.showDetails(row); };
                        
                        tr.innerHTML = `
                            <td class="cell-base text-slate-400 text-center font-mono">${row.itemNo === 9999 ? '-' : row.itemNo}</td>
                            <td class="cell-base name-cell">${row.name}</td>
                            <td class="cell-base text-center font-bold text-indigo-600 font-mono bg-indigo-50/20">${row.rawOutflow.toLocaleString()}</td>
                            <td class="cell-base text-center font-mono font-bold text-black">${row.runRate.toLocaleString()}</td>
                            <td class="cell-base text-center font-mono text-black">${Math.round(row.inv).toLocaleString()}</td>
                            <td class="cell-base text-center"><span class="status-badge ${badgeClass}">${status==='Risk'?'!':'OK'}</span></td>
                            <td class="cell-base text-center">
                                <button onclick="app.hideItem('${row.sku}')" class="text-slate-300 hover:text-rose-500 transition-colors opacity-100 sm:opacity-0 group-hover:opacity-100 px-1">✕</button>
                            </td>
                        `;
                    } else {
                        // Product View
                        tr.innerHTML = `
                            <td class="cell-base text-center text-slate-400 font-mono">${row.itemNo}</td>
                            <td class="cell-base text-black font-bold name-cell">${row.name}</td>
                            <td class="cell-base text-center font-mono font-bold text-indigo-600 bg-indigo-50/20">${row.rawOutflow.toLocaleString()}</td>
                            <td class="cell-base text-center font-mono font-bold text-black">${row.runRate.toLocaleString()}</td>
                            <td class="cell-base text-center font-mono text-black">${Math.round(row.inv).toLocaleString()}</td>
                            <td class="cell-base text-center"><span class="status-badge ${badgeClass}">${status==='Risk'?'!':'OK'}</span></td>
                        `;
                    }
                    tbody.appendChild(tr);
                });
                
                empty.className = visibleCount === 0 ? "flex flex-col items-center justify-center h-64 text-slate-400" : "hidden";
                this.updateSortIcons();
            },

            sort(key, forceAsc) {
                if(forceAsc) { this.sortAsc = true; this.sortCol = key; }
                else { this.sortAsc = (this.sortCol === key) ? !this.sortAsc : true; this.sortCol = key; }
                const m = this.sortAsc ? 1 : -1;
                const set = this.view === 'sku' ? this.data : this.productData;
                set.sort((a, b) => {
                    let v1 = a[key], v2 = b[key];
                    if (typeof v1 === 'string') return v1.localeCompare(v2) * m;
                    return (v1 - v2) * m;
                });
                this.render(document.getElementById('search').value);
            },

            updateSortIcons() {
                document.querySelectorAll('th.sortable').forEach(th => {
                    th.classList.remove('asc', 'desc');
                    if(th.getAttribute('onclick').includes(this.sortCol)) th.classList.add(this.sortAsc ? 'asc' : 'desc');
                });
            },

            hideItem(sku) { if(confirm('Hide?')) { this.hiddenSKUs.add(sku); safeStorage.set('pm_hidden_skus', Array.from(this.hiddenSKUs)); document.getElementById('hidden-count').innerText = this.hiddenSKUs.size; this.render(document.getElementById('search').value); } },
            clearHidden() { if(confirm('Reset?')) { this.hiddenSKUs.clear(); safeStorage.set('pm_hidden_skus', []); document.getElementById('hidden-count').innerText = 0; this.render(document.getElementById('search').value); } },
            
            exportCSV() {
                const dataset = this.view === 'sku' ? this.data : this.productData;
                if(!dataset.length) { alert("No data"); return; }
                let headers = this.view === 'sku' ? ["項次","品項","總出","月需","北倉","風險"] : ["項次","產品","總出","月需","北倉","風險"];
                let mapper = this.view === 'sku' ? r => [r.itemNo, r.sku, r.rawOutflow, r.runRate, r.inv, r.status] : r => [r.itemNo, r.name, r.rawOutflow, r.runRate, r.inv, r.status];
                const csv = "\ufeff" + [headers.join(","), ...dataset.filter(r => this.view!=='sku' || !this.hiddenSKUs.has(r.sku)).map(r => mapper(r).map(c => `"${String(c).replace(/"/g, '""')}"`).join(","))].join("\n");
                const url = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
                const a = document.createElement("a"); a.href = url; a.download = `Inv_${this.view}_${new Date().toISOString().split('T')[0]}.csv`; a.click();
            },

            showDetails(row) {
                document.getElementById('modal-content').innerHTML = `
                    <div class="mb-4 pb-2 border-b"><div class="font-bold text-base text-black">${row.sku}</div></div>
                    <div class="grid grid-cols-2 gap-4 mb-4 font-mono text-sm">
                        <div class="bg-slate-50 p-2 rounded"><div class="text-[10px] text-slate-400">Total Outflow</div><div class="font-bold text-indigo-600">${row.rawOutflow}</div></div>
                        <div class="bg-slate-50 p-2 rounded"><div class="text-[10px] text-slate-400">Months</div><div class="font-bold text-slate-700">${row.months}</div></div>
                    </div>
                    <div class="text-xs text-slate-500">Rate: ${row.rawOutflow}/${row.months} = <strong>${row.runRate}</strong></div>
                `;
                document.getElementById('modal-debug').classList.add('active');
            },
            closeModal() { document.getElementById('modal-debug').classList.remove('active'); },
            // RESTORED: Toggle Loader Helper
            toggleLoader(show) { document.getElementById('loader').classList.toggle('hidden', !show); },
            toggleSettings(show) { 
                const m = document.getElementById('modal-settings'); show ? m.classList.add('active') : m.classList.remove('active');
                if(show) { document.getElementById('conf-id').value = CONFIG.ID; document.getElementById('conf-tab').value = CONFIG.TAB; }
            },
            saveSettings() { 
                CONFIG.ID = document.getElementById('conf-id').value;
                CONFIG.TAB = document.getElementById('conf-tab').value;
                safeStorage.set('pm_inv_config_v42', CONFIG);
                this.toggleSettings(false);
                this.fetchData();
            },
            loadMockData() { /* ... */ }
        };

        window.addEventListener('load', () => app.init());
    </script>
