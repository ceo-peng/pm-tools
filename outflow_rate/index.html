        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body { font-family: 'Inter', "Microsoft JhengHei", sans-serif; background-color: #f8fafc; color: #0f172a; -webkit-font-smoothing: antialiased; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Modern Button Styles */
        .btn-toggle { @apply px-5 py-2 text-sm font-bold rounded-full transition-all duration-200 border shadow-sm flex items-center gap-2; }
        .btn-toggle.active { @apply bg-indigo-600 text-white border-indigo-600 ring-2 ring-indigo-100; }
        .btn-toggle.inactive { @apply bg-white text-slate-500 border-slate-200 hover:bg-slate-50 hover:text-slate-700; }

        .btn-action { @apply p-2 rounded-lg transition-colors border shadow-sm; }
        .btn-primary { @apply bg-indigo-600 hover:bg-indigo-700 text-white border-transparent; }
        .btn-secondary { @apply bg-white hover:bg-slate-50 text-slate-600 border-slate-200; }

        /* Loader */
        .loader { border: 2px solid #e2e8f0; border-top: 2px solid #4f46e5; width: 20px; height: 20px; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Table Styles */
        th.sortable { @apply cursor-pointer select-none transition-colors hover:bg-slate-100 hover:text-indigo-600 whitespace-nowrap px-3 py-3; }
        th.sortable .icon { @apply inline-block w-3 ml-1 opacity-30 transition-transform duration-200; }
        th.sortable.asc .icon { @apply opacity-100 rotate-0 text-indigo-500; }
        th.sortable.desc .icon { @apply opacity-100 rotate-180 text-indigo-500; }
        
        .table-row { @apply border-b border-slate-100 hover:bg-indigo-50/40 transition-colors; }
        .cell-base { @apply px-3 py-2.5 text-sm whitespace-nowrap; }
        
        /* Modal */
        .modal { transition: opacity 0.2s ease-out; pointer-events: none; opacity: 0; }
        .modal.active { pointer-events: auto; opacity: 1; }
        .modal-content { transition: transform 0.2s ease-out; transform: scale(0.98); }
        .modal.active .modal-content { transform: scale(1); }
    </style>
</head>

    <script>
        // CONFIG
        const CONFIG = {
            ID: '14yjT90s9CV988KZZ_o6m8F4LbeDWpKTuqVO66gfLboI',
            TAB: 'inventory_tracking',
            H_ROW: 1, D_ROW: 3, SKU_IDX: 3, INV_IDX: 9, START_IDX: 11
        };

        // JSONP Callback
        window.googleSheetCallback = function(json) {
            if (json.status === 'error') {
                alert("API Error: " + json.errors[0].detailed_message);
                app.toggleLoader(false);
                return;
            }
            const rows = json.table.rows.map(r => r.c.map(cell => (cell && cell.v !== null) ? String(cell.v) : ""));
            app.process(rows);
        };

        const safeStorage = {
            get: (k) => { try { return JSON.parse(localStorage.getItem(k)) || []; } catch { return []; } },
            set: (k, v) => { try { localStorage.setItem(k, JSON.stringify(v)); } catch {} }
        };

        const app = {
            data: [], productData: [], sortCol: 'itemNo', sortAsc: true, hiddenSKUs: new Set(),
            view: 'sku', // 'sku' or 'product'

            init() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('display-today').innerText = today;
                this.hiddenSKUs = new Set(safeStorage.get('pm_hidden_skus'));
                document.getElementById('hidden-count').innerText = this.hiddenSKUs.size;
                this.bindEvents();
                this.fetchData();
            },

            bindEvents() {
                document.getElementById('search').addEventListener('keyup', (e) => this.render(e.target.value));
            },

            switchView(mode) {
                this.view = mode;
                document.getElementById('btn-view-sku').className = mode === 'sku' ? 'btn-toggle active' : 'btn-toggle inactive';
                document.getElementById('btn-view-product').className = mode === 'product' ? 'btn-toggle active' : 'btn-toggle inactive';
                
                // Reset Sort
                this.sortCol = 'itemNo';
                this.sortAsc = true;
                this.sort('itemNo', true); 
            },

            fetchData() {
                document.getElementById('loader').classList.remove('hidden');
                const url = `https://docs.google.com/spreadsheets/d/${CONFIG.ID}/gviz/tq?sheet=${CONFIG.TAB}&headers=0&tqx=responseHandler:googleSheetCallback`;
                const s = document.createElement('script'); s.src = url; 
                s.onerror = () => { alert("Network Error"); document.getElementById('loader').classList.add('hidden'); };
                document.body.appendChild(s);
            },

            process(rows) {
                // 1. ANALYZE DATES
                const header = rows[CONFIG.H_ROW];
                let dateCols = [];
                let firstDate = null, lastDate = null;

                for(let i = CONFIG.START_IDX; i < header.length; i++) {
                    const txt = String(header[i]);
                    if (/\d{2}\.\d{4}/.test(txt)) {
                        const m = txt.match(/(\d{2})\.(\d{4})/);
                        if (m) {
                            const iso = `20${m[1]}-${m[2].substr(0,2)}-${m[2].substr(2,2)}`;
                            dateCols.push({ idx: i, iso: iso, raw: txt });
                            if(!firstDate) firstDate = new Date(iso);
                            lastDate = new Date(iso);
                        }
                    }
                }

                // 2. DENOMINATOR (Total Months - 1)
                let totalMonths = 0;
                let denom = 1;
                
                if(firstDate && lastDate) {
                    totalMonths = (lastDate.getFullYear() - firstDate.getFullYear()) * 12 + (lastDate.getMonth() - firstDate.getMonth()) + 1;
                    denom = Math.max(1, totalMonths - 1);
                }

                document.getElementById('debug-stats').innerText = `Time Span: ${totalMonths} Months (Denom: ${denom})`;

                // 3. PROCESS ROWS
                const skuResults = [];
                for(let i = CONFIG.D_ROW; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row[CONFIG.SKU_IDX]) continue;
                    
                    const sku = String(row[CONFIG.SKU_IDX]).trim();
                    if (sku.toLowerCase().includes('unique_key') || sku.includes('sort_')) continue;

                    const itemNo = parseInt(row[0]) || 9999;
                    const invRaw = row[CONFIG.INV_IDX];
                    let inv = 0;
                    if (typeof invRaw === 'string') inv = parseFloat(invRaw.replace(/,/g, ''));
                    else if (typeof invRaw === 'number') inv = invRaw;

                    // Blind Sum (All Cols > L)
                    let totalOut = 0;
                    for (let c = CONFIG.START_IDX; c < row.length; c++) {
                        let val = row[c];
                        if (typeof val === 'string') val = parseFloat(val.replace(/,/g, ''));
                        if (!isNaN(val) && val < 0) {
                            const abs = Math.abs(val);
                            totalOut += abs;
                        }
                    }

                    const monthlyRate = Math.ceil(totalOut / denom);
                    const product = sku.replace(/\s*\(?\d{4}-\d{2}-\d{2}\)?.*$/, "").replace(/\s*-\s*$/, "").trim();

                    let status = 'OK';
                    if (monthlyRate > 0 && (inv / monthlyRate) < 2) status = 'Risk';

                    skuResults.push({
                        itemNo,
                        sku,
                        name: product,
                        inv: inv || 0,
                        rawOutflow: totalOut,
                        months: denom,
                        runRate: monthlyRate,
                        status
                    });
                }

                this.data = skuResults;
                this.aggregateProducts(skuResults);
                
                this.sort('itemNo', true); 
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('status').innerText = `Loaded ${skuResults.length} SKUs`;
            },

            aggregateProducts(skuData) {
                const map = new Map();
                skuData.forEach(item => {
                    const key = item.name; 
                    if(!map.has(key)) {
                        map.set(key, { name: key, rawOutflow: 0, inv: 0, months: item.months });
                    }
                    const prod = map.get(key);
                    prod.rawOutflow += item.rawOutflow;
                    prod.inv += item.inv;
                });

                this.productData = Array.from(map.values()).map((p, i) => ({
                    itemNo: i + 1,
                    name: p.name,
                    rawOutflow: p.rawOutflow,
                    inv: p.inv,
                    runRate: Math.ceil(p.rawOutflow / p.months),
                    months: p.months
                }));
            },

            render(filterInput = '') {
                const term = (filterInput || document.getElementById('search').value).toLowerCase();
                const tbody = document.getElementById('table-body');
                const thead = document.getElementById('table-head');
                const empty = document.getElementById('empty-state');
                tbody.innerHTML = '';
                thead.innerHTML = '';

                // COMPACT HEADERS
                if (this.view === 'sku') {
                    thead.innerHTML = `
                        <tr>
                            <th class="cell-base w-12 text-center sortable" onclick="app.sort('itemNo')">È†ÖÊ¨° <span class="icon">‚ñº</span></th>
                            <th class="cell-base sortable" onclick="app.sort('name')">ÂìÅÈ†Ö <span class="icon">‚ñº</span></th>
                            <th class="cell-base text-right text-indigo-600 sortable" onclick="app.sort('rawOutflow')">Á∏ΩÂá∫Ë≤® <span class="icon">‚ñº</span></th>
                            <th class="cell-base text-right sortable" onclick="app.sort('runRate')">ÊúàÈúÄÊ±Ç <span class="icon">‚ñº</span></th>
                            <th class="cell-base text-right sortable" onclick="app.sort('inv')">ÂåóÂÄâ <span class="icon">‚ñº</span></th>
                            <th class="cell-base text-center sortable" onclick="app.sort('status')">È¢®Èö™ <span class="icon">‚ñº</span></th>
                            <th class="cell-base text-center w-12"></th>
                        </tr>
                    `;
                } else {
                    thead.innerHTML = `
                        <tr>
                            <th class="cell-base w-12 text-center sortable" onclick="app.sort('itemNo')">È†ÖÊ¨° <span class="icon">‚ñº</span></th>
                            <th class="cell-base sortable" onclick="app.sort('name')">Áî¢ÂìÅ <span class="icon">‚ñº</span></th>
                            <th class="cell-base text-right text-indigo-600 sortable" onclick="app.sort('rawOutflow')">Á∏ΩÂá∫Ë≤® <span class="icon">‚ñº</span></th>
                            <th class="cell-base text-right sortable" onclick="app.sort('runRate')">ÊúàÈúÄÊ±Ç <span class="icon">‚ñº</span></th>
                            <th class="cell-base text-right sortable" onclick="app.sort('inv')">ÂåóÂÄâ <span class="icon">‚ñº</span></th>
                            <th class="cell-base text-center sortable" onclick="app.sort('status')">È¢®Èö™ <span class="icon">‚ñº</span></th>
                        </tr>
                    `;
                }

                // BODY
                const dataset = this.view === 'sku' ? this.data : this.productData;
                let visibleCount = 0;

                dataset.forEach(row => {
                    if (this.view === 'sku' && this.hiddenSKUs.has(row.sku)) return;
                    if (term && !row.name.toLowerCase().includes(term) && !(row.sku && row.sku.toLowerCase().includes(term))) return;
                    
                    visibleCount++;
                    const tr = document.createElement('tr');
                    tr.className = "table-row group";
                    
                    // Risk Status Logic (re-calculated for product view agg)
                    let status = 'OK';
                    if (row.runRate > 0 && (row.inv / row.runRate) < 2) status = 'Risk';
                    
                    let badgeClass = 'bg-emerald-100 text-emerald-700';
                    let badgeText = 'OK';
                    if(status === 'Risk') { badgeClass = 'bg-rose-100 text-rose-700'; badgeText = 'RISK'; }

                    if (this.view === 'sku') {
                        tr.onclick = (e) => { if(!e.target.closest('button')) app.showDetails(row); };
                        
                        tr.innerHTML = `
                            <td class="cell-base font-mono text-slate-400 text-center">${row.itemNo === 9999 ? '-' : row.itemNo}</td>
                            <td class="cell-base font-medium text-slate-900">
                                ${row.name}
                                <div class="text-[10px] text-slate-400 font-normal mt-0.5">${row.sku}</div>
                            </td>
