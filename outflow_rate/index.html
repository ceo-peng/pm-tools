<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard v21 (Debug Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #334155; }
        .loader { border: 3px solid #e2e8f0; border-top: 3px solid #3b82f6; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Modal & Overlay */
        .modal { transition: opacity 0.2s ease-in-out; pointer-events: none; opacity: 0; }
        .modal.active { pointer-events: auto; opacity: 1; }
        th { cursor: pointer; user-select: none; }
        th:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 h-14 flex items-center px-6 justify-between flex-shrink-0 z-20">
        <div class="flex items-center gap-3">
            <span class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded">v21</span>
            <h1 class="font-bold text-slate-800">Inventory Logic Debugger</h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="status" class="text-xs font-medium text-slate-500">Ready</div>
            <button onclick="app.toggleSettings(true)" class="p-2 text-slate-400 hover:text-slate-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </button>
        </div>
    </header>

    <!-- Toolbar -->
    <div class="bg-white border-b border-slate-200 p-4 flex gap-4 items-center flex-shrink-0">
        <button onclick="app.fetchData()" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded shadow-sm transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            Reload Data
        </button>
        <div class="h-6 w-px bg-slate-200 mx-2"></div>
        <input type="text" id="search" placeholder="Search SKU..." class="border border-slate-300 rounded px-3 py-1.5 text-sm w-64 focus:ring-2 focus:ring-blue-500 outline-none">
        <div class="flex-grow text-right text-xs text-slate-500 font-mono" id="debug-stats"></div>
    </div>

    <!-- Table -->
    <div class="flex-grow overflow-auto bg-white">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-50 sticky top-0 z-10 shadow-sm text-xs font-semibold text-slate-500 uppercase tracking-wider">
                <tr>
                    <th class="p-3 border-b border-slate-200 w-16" onclick="app.sort('itemNo')">#</th>
                    <th class="p-3 border-b border-slate-200" onclick="app.sort('sku')">SKU</th>
                    <th class="p-3 border-b border-slate-200 text-right text-blue-600" onclick="app.sort('rawOutflow')">Total Outflow (History)</th>
                    <th class="p-3 border-b border-slate-200 text-right" onclick="app.sort('months')">Months Counted</th>
                    <th class="p-3 border-b border-slate-200 text-right" onclick="app.sort('runRate')">Est. Mo. Rate</th>
                    <th class="p-3 border-b border-slate-200 text-right" onclick="app.sort('inv')">Current Stock</th>
                </tr>
            </thead>
            <tbody id="table-body" class="text-sm divide-y divide-slate-100 text-slate-700">
                <!-- Data Rows -->
            </tbody>
        </table>
    </div>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 bg-white/80 z-50 flex flex-col items-center justify-center">
        <div class="loader mb-3"></div>
        <div class="text-sm font-medium text-slate-600">Connecting to Google...</div>
    </div>

    <!-- Debug Modal -->
    <div id="modal-debug" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="app.closeModal()"></div>
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col relative z-10">
            <div class="p-5 border-b flex justify-between items-center bg-slate-50 rounded-t-xl">
                <h3 class="font-bold text-slate-800">Calculation Details</h3>
                <button onclick="app.closeModal()" class="text-slate-400 hover:text-slate-600">âœ•</button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto font-mono text-xs space-y-4"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="modal-settings" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40" onclick="app.toggleSettings(false)"></div>
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 relative z-10">
            <h2 class="font-bold text-lg mb-4">Settings</h2>
            <div class="space-y-3">
                <div><label class="text-xs font-bold text-slate-500">Sheet ID</label><input id="conf-id" class="w-full border p-2 rounded text-sm mt-1"></div>
                <div><label class="text-xs font-bold text-slate-500">Tab Name</label><input id="conf-tab" class="w-full border p-2 rounded text-sm mt-1"></div>
                
                <div class="grid grid-cols-2 gap-3 pt-3 border-t">
                    <div><label class="text-[10px] font-bold text-slate-400">Header Row (Index)</label><input id="conf-row" type="number" class="w-full border p-2 rounded text-xs"></div>
                    <div><label class="text-[10px] font-bold text-slate-400">Inventory Col</label><input id="conf-inv" class="w-full border p-2 rounded text-xs uppercase"></div>
                    <div><label class="text-[10px] font-bold text-slate-400">SKU Col</label><input id="conf-sku" class="w-full border p-2 rounded text-xs uppercase"></div>
                    <div><label class="text-[10px] font-bold text-slate-400">Item No Col</label><input id="conf-no" class="w-full border p-2 rounded text-xs uppercase"></div>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button onclick="app.saveSettings()" class="bg-blue-600 text-white px-4 py-2 rounded text-sm font-bold shadow hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG V21
        const DEFAULT = {
            ID: '14yjT90s9CV988KZZ_o6m8F4LbeDWpKTuqVO66gfLboI',
            TAB: 'inventory_tracking',
            ROW: 2, SKU: 'D', INV: 'J', NO: 'A'
        };

        // Storage Wrapper
        const db = {
            get: () => { try { return JSON.parse(localStorage.getItem('conf_v21')) || DEFAULT; } catch { return DEFAULT; } },
            set: (v) => localStorage.setItem('conf_v21', JSON.stringify(v))
        };

        // Helper: Letter to Index
        const l2i = (l) => l ? l.toUpperCase().split('').reduce((p,c) => p*26 + c.charCodeAt(0)-64, 0)-1 : -1;

        const app = {
            config: {}, raw: [], data: [], sortCol: 'itemNo', sortAsc: true,

            init() {
                this.config = db.get();
                // Force defaults into UI
                document.getElementById('conf-id').value = this.config.ID;
                document.getElementById('conf-tab').value = this.config.TAB;
                document.getElementById('conf-row').value = this.config.ROW;
                document.getElementById('conf-inv').value = this.config.INV;
                document.getElementById('conf-sku').value = this.config.SKU;
                document.getElementById('conf-no').value = this.config.NO;
                
                document.getElementById('search').addEventListener('keyup', (e) => this.render(e.target.value));
                this.fetchData();
            },

            fetchData() {
                document.getElementById('loader').classList.remove('hidden');
                // Force headers=0 to get raw rows
                const url = `https://docs.google.com/spreadsheets/d/${this.config.ID}/gviz/tq?sheet=${this.config.TAB}&tqx=out:csv&range=A1:ZZ`;
                
                fetch(url)
                    .then(r => r.text())
                    .then(csv => {
                        if(csv.includes("<!DOCTYPE")) throw new Error("Private Sheet");
                        this.raw = this.parseCSV(csv);
                        this.process();
                    })
                    .catch(e => {
                        alert("Error: " + e.message);
                        document.getElementById('loader').classList.add('hidden');
                    });
            },

            parseCSV(text) {
                // Simple robust parser
                return text.split('\n').map(r => {
                    // Handle quoted CSV weirdness roughly
                    let row = [], cell = "", quote = false;
                    for(let c of r) {
                        if(c === '"') quote = !quote;
                        else if(c === ',' && !quote) { row.push(cell); cell = ""; }
                        else cell += c;
                    }
                    row.push(cell);
                    return row.map(v => v.trim().replace(/^"|"$/g, ''));
                });
            },

            process() {
                const cfg = this.config;
                const hRowIdx = parseInt(cfg.ROW) - 1; // Row 2 = Index 1
                
                if (!this.raw[hRowIdx]) { alert("Header row not found"); return; }
                
                const headers = this.raw[hRowIdx].map(v => v.toLowerCase());
                
                // Map Columns
                const col = {
                    no: l2i(cfg.NO),
                    sku: l2i(cfg.SKU),
                    inv: l2i(cfg.INV),
                    dates: []
                };

                // Find Date Columns (Column L = Index 11)
                const startColL = 11; 
                // Regex for YY.MMDD
                const dateRegex = /\d{2}\.\d{4}\.\d{4}/;

                headers.forEach((h, i) => {
                    if(i >= startColL && dateRegex.test(h)) {
                        col.dates.push({ idx: i, raw: h });
                    }
                });

                // --- CALCULATION LOGIC ---
                // Denominator: Total Calendar Months in Date Range
                let denomMonths = 1;
                if(col.dates.length > 0) {
                    // Extract Date Strings to Objects
                    const parseD = (s) => {
                        const m = s.match(/(\d{2})\.(\d{4})/);
                        return new Date(`20${m[1]}-${m[2].substr(0,2)}-${m[2].substr(2,2)}`);
                    };
                    const first = parseD(col.dates[0].raw);
                    const last = parseD(col.dates[col.dates.length-1].raw);
                    
                    // Month Diff + 1
                    denomMonths = (last.getFullYear() - first.getFullYear()) * 12 + (last.getMonth() - first.getMonth()) + 1;
                    denomMonths = Math.max(1, denomMonths);
                }

                const results = [];
                // CRITICAL FIX: Start loop immediately after header
                // We will filter out "junk" rows inside the loop
                
                for(let i = hRowIdx + 1; i < this.raw.length; i++) {
                    const row = this.raw[i];
                    if(!row[col.sku]) continue;
                    
                    // Filter: Skip rows where SKU column is header-like or empty
                    const skuVal = row[col.sku];
                    if(skuVal.includes('unique_key') || skuVal.includes('sort_')) continue;

                    // Calc
                    let sumOut = 0;
                    let logs = [];
                    
                    col.dates.forEach(d => {
                        const cellVal = parseFloat(row[d.idx].replace(/,/g, ''));
                        if(!isNaN(cellVal) && cellVal < 0) {
                            const abs = Math.abs(cellVal);
                            sumOut += abs;
                            logs.push(`${d.raw}: ${cellVal} -> +${abs}`);
                        }
                    });

                    // Monthly Run Rate (Rounded Up)
                    const runRate = Math.ceil(sumOut / denomMonths);

                    results.push({
                        itemNo: parseInt(row[col.no]) || 9999,
                        sku: skuVal,
                        inv: parseFloat(row[col.inv].replace(/,/g, '')) || 0,
                        rawOutflow: sumOut, // RAW SUM REQUESTED
                        months: denomMonths,
                        runRate: runRate,
                        logs: logs
                    });
                }

                this.data = results;
                this.sort('itemNo');
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('status').innerText = `Loaded ${results.length} valid SKUs`;
                document.getElementById('debug-stats').innerText = `Date Columns Found: ${col.dates.length} (From ${col.dates[0]?.raw} to ${col.dates[col.dates.length-1]?.raw})`;
            },

            render(filter = '') {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';
                const term = filter.toLowerCase();
                
                this.data.forEach(row => {
                    if(term && !row.sku.toLowerCase().includes(term)) return;
                    
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-blue-50 border-b border-slate-100 cursor-pointer transition-colors";
                    tr.onclick = () => this.showDetails(row);

                    tr.innerHTML = `
                        <td class="p-3 font-mono text-slate-400 text-xs">${row.itemNo}</td>
                        <td class="p-3 font-medium text-slate-700">${row.sku}</td>
                        <td class="p-3 text-right font-bold text-blue-600 bg-blue-50/50">${row.rawOutflow}</td>
                        <td class="p-3 text-right text-slate-500 text-xs">${row.months}</td>
                        <td class="p-3 text-right font-bold text-slate-800">${row.runRate}</td>
                        <td class="p-3 text-right font-mono text-slate-600">${row.inv}</td>
                    `;
                    tbody.appendChild(tr);
                });
            },

            sort(key) {
                this.sortAsc = (this.sortCol === key) ? !this.sortAsc : true;
                this.sortCol = key;
                const m = this.sortAsc ? 1 : -1;
                this.data.sort((a,b) => {
                    const v1 = a[key], v2 = b[key];
                    return (v1 > v2 ? 1 : -1) * m;
                });
                this.render();
            },

            showDetails(row) {
                const el = document.getElementById('modal-content');
                el.innerHTML = `
                    <div class="mb-4 pb-2 border-b">
                        <div class="text-xs text-slate-400">SKU</div>
                        <div class="font-bold text-lg">${row.sku}</div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-blue-50 p-3 rounded">
                            <div class="text-[10px] font-bold text-blue-400">TOTAL OUTFLOW</div>
                            <div class="text-2xl font-bold text-blue-700">${row.rawOutflow}</div>
                        </div>
                        <div class="bg-slate-50 p-3 rounded">
                            <div class="text-[10px] font-bold text-slate-400">CALENDAR MONTHS</div>
                            <div class="text-2xl font-bold text-slate-700">${row.months}</div>
                        </div>
                    </div>
                    <div class="text-xs font-mono text-slate-500">
                        Formula: ceil(${row.rawOutflow} / ${row.months}) = <strong>${row.runRate}</strong> / month
                    </div>
                    <div class="mt-4">
                        <div class="text-xs font-bold text-slate-400 mb-2">TRANSACTION LOG (Negative Values Only)</div>
                        <div class="bg-slate-900 text-green-400 p-3 rounded font-mono text-xs max-h-48 overflow-y-auto">
                            ${row.logs.length ? row.logs.join('<br>') : '// No Outflow Data Found'}
                        </div>
                    </div>
                `;
                document.getElementById('modal-debug').classList.add('active');
            },

            closeModal() { document.getElementById('modal-debug').classList.remove('active'); },
            toggleSettings(show) { 
                const m = document.getElementById('modal-settings');
                show ? m.classList.add('active') : m.classList.remove('active');
            },
            saveSettings() {
                this.config.ID = document.getElementById('conf-id').value;
                this.config.TAB = document.getElementById('conf-tab').value;
                this.config.ROW = document.getElementById('conf-row').value;
                this.config.INV = document.getElementById('conf-inv').value;
                this.config.SKU = document.getElementById('conf-sku').value;
                this.config.NO = document.getElementById('conf-no').value;
                db.set(this.config);
                this.toggleSettings(false);
                this.fetchData();
            }
        };

        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
