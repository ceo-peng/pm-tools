<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Intelligence Dashboard v17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #2563eb; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .modal { transition: opacity 0.2s ease-in-out; }
        body.modal-active { overflow-x: hidden; overflow-y: visible !important; }
        
        th.sortable { cursor: pointer; user-select: none; transition: background-color 0.2s; }
        th.sortable:hover { background-color: #e2e8f0; }
        th.sortable .icon { display: inline-block; width: 12px; margin-left: 4px; opacity: 0.3; }
        th.sortable.asc .icon { opacity: 1; transform: rotate(0deg); }
        th.sortable.desc .icon { opacity: 1; transform: rotate(180deg); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-stone-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg font-bold text-lg leading-none">PM</div>
                <h1 class="text-lg font-bold text-slate-800 tracking-tight">Inventory Intelligence <span class="text-xs text-slate-400 font-normal ml-2">v17</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <div id="status-indicator" class="hidden flex items-center gap-2 px-3 py-1 bg-emerald-50 text-emerald-700 text-xs font-medium rounded-full border border-emerald-100">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> Live Data
                </div>
                <button id="btn-settings-trigger" class="p-2 text-slate-400 hover:text-slate-600 rounded-full" title="Settings">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="flex-grow p-6 max-w-7xl mx-auto w-full space-y-6">
        
        <div id="error-banner" class="hidden bg-rose-50 border border-rose-200 rounded-lg p-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
            <div class="text-sm text-rose-800">
                <strong class="font-bold">Connection Issue:</strong> <span id="error-message">Unable to fetch data.</span>
            </div>
            <button onclick="app.loadMockData()" class="px-4 py-2 bg-white border border-rose-200 text-rose-700 text-xs font-bold rounded shadow-sm hover:bg-rose-50 transition-colors">Load Demo Data</button>
        </div>

        <div id="dashboard-content" class="hidden space-y-6 fade-in">
            
            <!-- Controls -->
            <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-wrap gap-6 items-end">
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Analysis Interval</label>
                    <select id="sel-window" class="block w-48 text-sm border-slate-300 rounded-lg bg-slate-50 p-2.5 focus:ring-blue-500">
                        <option value="all" selected>All History</option>
                        <option value="1">Last 1 Month</option>
                        <option value="2">Last 2 Months</option>
                        <option value="3">Last 3 Months</option>
                        <option value="6">Last 6 Months</option>
                        <option value="12">Last 12 Months</option>
                    </select>
                </div>
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Algorithm</label>
                    <select id="sel-algo" class="block w-48 text-sm border-slate-300 rounded-lg bg-slate-50 p-2.5 focus:ring-blue-500">
                        <option value="simple_avg" selected>Average Velocity</option>
                        <option value="p70">P70 Safety (Conservative)</option>
                    </select>
                </div>

                <div class="flex-grow text-right">
                    <p id="date-range-display" class="text-xs text-stone-400 italic mt-2"></p>
                </div>
                <button id="btn-refresh" class="text-stone-500 hover:text-sky-600 text-sm font-bold flex items-center gap-2 px-3 py-2 transition-colors">
                    <span>&#8635;</span> Refresh

            <!-- KPIs (Minimal) -->

                <div class="bg-white p-5 rounded-xl border border-stone-200 shadow-sm md:col-span-1">
                    <div class="text-xs font-medium text-stone-400 uppercase">Total SKUs</div>
                    <div id="kpi-total-skus" class="text-2xl font-bold text-stone-800 mt-1">-</div>
                    <div class="text-xs text-stone-400 mt-1">Valid items found</div>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-xl border border-stone-200 shadow-sm overflow-hidden flex flex-col h-[700px]">
                <div class="p-4 border-b border-stone-200 bg-stone-50 flex justify-between items-center gap-4 shrink-0">
                    <div class="flex items-center gap-3">
                        <h3 class="text-sm font-bold text-stone-800">Detail View</h3>
                        <p id="row-stats" class="text-xs text-stone-400 font-mono"></p>
                    </div>
                    <input type="text" id="inp-search" placeholder="Search SKU..." class="pl-4 pr-4 py-2 text-sm border border-stone-300 rounded-lg w-64 focus:ring-blue-500 outline-none">
                </div>
                <div class="overflow-auto flex-grow">
                    <table class="min-w-full divide-y divide-stone-200 relative">
                        <thead class="bg-stone-100 sticky top-0 z-10 shadow-sm">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-bold text-stone-500 uppercase sortable" data-col="itemNo" onclick="app.sort('itemNo')">
                                    # <span class="icon">▼</span>
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-stone-500 uppercase sortable" data-col="sku" onclick="app.sort('sku')">
                                    SKU <span class="icon">▼</span>
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-stone-500 uppercase sortable" data-col="name" onclick="app.sort('name')">
                                    Product <span class="icon">▼</span>
                                </th>
                                <th class="px-6 py-3 text-right text-xs font-bold text-stone-500 uppercase sortable" data-col="inv" onclick="app.sort('inv')">
                                    Stock (J) <span class="icon">▼</span>
                                </th>
                                <th class="px-6 py-3 text-right text-xs font-bold text-stone-500 uppercase sortable" data-col="monthlyRate" onclick="app.sort('monthlyRate')">
                                    Est. Monthly Runrate <span class="icon">▼</span>
                                </th>
                                <th class="px-6 py-3 text-center text-xs font-bold text-stone-500 uppercase sortable" data-col="status" onclick="app.sort('status')">
                                    Status <span class="icon">▼</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="bg-white divide-y divide-stone-200 text-sm text-stone-600"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="debug-modal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-50">
        <div class="absolute inset-0 bg-stone-900 opacity-50 modal-overlay" onclick="app.toggleDebug(false)"></div>
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl z-10 mx-4 flex flex-col max-h-[90vh]">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50 rounded-t-xl">
                <h2 class="text-lg font-bold text-slate-800">Calculation Verifier</h2>
                <button onclick="app.toggleDebug(false)" class="text-slate-400 hover:text-slate-600">✕</button>

            <div class="p-6 space-y-4 overflow-y-auto font-mono text-sm" id="debug-content"></div>

    </div>

    <div id="settings-modal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-50">
        <div class="absolute inset-0 bg-stone-900 opacity-50 modal-overlay"></div>
        <div class="bg-white w-11/12 max-w-lg rounded-xl shadow-lg z-50 p-6">
            <h2 class="text-lg font-bold text-stone-800 mb-4">Settings</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-stone-500 uppercase mb-1">Sheet ID</label>
                        <input id="conf-sheet-id" class="w-full p-2 text-sm border rounded focus:ring-blue-500 outline-none">
                    </div>
                    <div>

                            <label class="block text-[10px] font-bold text-stone-400 uppercase mb-1">Header Row</label>

            <div class="flex justify-end mt-6">
                <button onclick="app.saveSettings()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded text-sm hover:bg-blue-700 shadow-md">Save & Reload</button>
            </div>
        </div>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 bg-white/90 z-50 flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader"></div>
        <p class="mt-4 text-stone-600 font-medium">Connecting...</p>
    </div>

    <script>
        const DEFAULT_CONFIG = {
            ID: '14yjT90s9CV988KZZ_o6m8F4LbeDWpKTuqVO66gfLboI',
            TAB: 'inventory_tracking',
            ROW: '2', 
            ITEM_NO: 'A',
            INV: 'J', 
            SKU: 'D', 
            NAME: 'D',
            DATE_START_COL: 'L'
        };

        // JSONP Callback
        window.googleSheetCallback = function(json) {
            if (json.status === 'error') {
                console.error("Google API Error: " + json.errors[0].detailed_message);
                app.toggleLoader(false);
                return;
            }
            const rows = json.table.rows.map(r => 
                r.c.map(cell => (cell && cell.v !== null) ? String(cell.v) : "")
            );
            app.rawData = rows;
            app.parseStructure();
            document.getElementById('connection-status').classList.remove('hidden');
        };

        const safeStorage = {
            getItem: (k) => { try { return localStorage.getItem(k); } catch(e){ return null; } },
            setItem: (k, v) => { try { localStorage.setItem(k, v); } catch(e){} }
        };

        function letterToIndex(letter) {
            if (!letter) return -1;
            let column = letter.toUpperCase();
            let sum = 0;
            for (let i = 0; i < column.length; i++) {
                sum *= 26; sum += (column.charCodeAt(i) - 'A'.charCodeAt(0) + 1);
            }
            return sum - 1;
        }

        const app = {
            config: DEFAULT_CONFIG, rawData: [], processedData: [], sortCol: 'itemNo', sortAsc: true, map: {}, mainRowIdx: -1,

            init() {
                this.config = safeStorage.getItem('pm_inv_config_v17') ? JSON.parse(safeStorage.getItem('pm_inv_config_v17')) : DEFAULT_CONFIG;
                this.bindEvents();
                this.fetchData();
            },

            bindEvents() {
                document.getElementById('btn-refresh').addEventListener('click', () => this.fetchData());
                document.getElementById('btn-settings-trigger').addEventListener('click', () => this.toggleSettings(true));
                document.querySelector('.modal-overlay').addEventListener('click', () => this.toggleSettings(false));
                document.getElementById('inp-search').addEventListener('keyup', e => this.renderTable(e.target.value));
                ['sel-window', 'sel-algo'].forEach(id => {
                    if(document.getElementById(id)) document.getElementById(id).addEventListener('change', () => this.recalculate());
                });
            },

            fetchData() {
                this.toggleLoader(true);
                const url = `https://docs.google.com/spreadsheets/d/${this.config.ID}/gviz/tq?sheet=${this.config.TAB}&tqx=out:csv&range=A1:ZZ`;
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error("Network response was not ok");
                        return response.text();
                    })
                    .then(csvText => {
                        if (csvText.includes("<!DOCTYPE html>")) throw new Error("Sheet is Private.");
                        this.rawData = parseCSV(csvText);
                        this.parseStructure();
                    })
                    .catch(error => {
                        console.error(error);
                        this.toggleLoader(false);
                    });
            },

            parseStructure() {
                // Fixed Header Row: Row 2 (Index 1)
                const hRow = 1; 
                if (!this.rawData[hRow]) {
                    console.error("Header row not found."); return;
                }

                const header = this.rawData[hRow].map(c => c.toLowerCase().trim());
                
                // Fixed Date Start: Column L (Index 11)
                const dateStartIndex = letterToIndex(this.config.DATE_START_COL);
                
                const dateCols = [];
                // Only scan from Column L onwards
                for (let i = dateStartIndex; i < header.length; i++) {
                    const txt = header[i];
                    // Strict format: YY.MMDD.HHMM (e.g., 25.0907.2241)
                    if (/\d{2}\.\d{4}\.\d{4}/.test(txt)) {
                        const m = txt.match(/(\d{2})\.(\d{4})/);
                        if (m) dateCols.push({ idx: i, date: `20${m[1]}-${m[2].substr(0,2)}-${m[2].substr(2,2)}`, raw: txt });
                    }
                }
                dateCols.sort((a,b) => a.date.localeCompare(b.date));

                this.map = {
                    itemNo: letterToIndex(this.config.ITEM_NO), // A
                    sku: letterToIndex(this.config.SKU), // D
                    name: letterToIndex(this.config.NAME), // D
                    inv: letterToIndex(this.config.INV), // J
                    dates: dateCols
                };
                
                this.mainRowIdx = hRow;
                this.recalculate();
            },

            // Clean Name: Remove date and trailing hyphen
            deriveName(sku) {
                if(!sku) return "";
                return sku.replace(/\s*\(?\d{4}-\d{2}-\d{2}\)?.*$/, "").replace(/\s*-\s*$/, "").trim();
            },

            recalculate() {
                const winValue = document.getElementById('sel-window').value; 
                const algo = document.getElementById('sel-algo').value;

                // --- DATE LOGIC: Strict Exclude Current Month ---
                const today = new Date();
                const currentMonthStart = new Date(today.getFullYear(), today.getMonth(), 1); 
                const exclusionISO = currentMonthStart.toISOString().split('T')[0]; 

                let startISO = "1900-01-01";
                let windowDesc = "All History";

                // Filter 1: Valid Past Columns (Before this month)
                let validHistoryCols = this.map.dates.filter(d => d.date < exclusionISO);

                if (winValue !== 'all') {
                    const monthsBack = parseInt(winValue);
                    const d = new Date(currentMonthStart);
                    d.setMonth(d.getMonth() - monthsBack);
                    startISO = d.toISOString().split('T')[0];
                    windowDesc = `Last ${monthsBack} Months`;
                }

                // Filter 2: Apply Window
                const activeCols = validHistoryCols.filter(d => d.date >= startISO);

                // --- DENOMINATOR LOGIC: Full Calendar Months ---
                let denomMonths = 1;
                
                if (winValue !== 'all') {
                    // Fixed window
                    denomMonths = parseInt(winValue);
                } else {
                    // Dynamic window (From Col L to Last Valid Col)
                    // If we have history, calc months between First Date and Last Date
                    if (activeCols.length > 0) {
                        const firstDate = new Date(activeCols[0].date);
                        const lastDate = new Date(activeCols[activeCols.length-1].date);
                        // Month diff + 1 (Inclusive)
                        const months = (lastDate.getFullYear() - firstDate.getFullYear()) * 12 + (lastDate.getMonth() - firstDate.getMonth()) + 1;
                        denomMonths = Math.max(1, months);
                    } else {
                        denomMonths = 1;
                    }
                }

                document.getElementById('date-range-display').innerText = 
                    `${windowDesc} (Excl. Current Month). Denom: ${denomMonths} Mo.`;

                const results = [];
                // Fixed Data Start: Row 4 (Index 3)
                const startRow = 3;

                for(let i = startRow; i < this.rawData.length; i++) {
                    const row = this.rawData[i];
                    
                    // Robust check: Skip if SKU cell is empty
                    if(!row || !row[this.map.sku] || row[this.map.sku].trim() === "") continue;
                    
                    const rawSku = row[this.map.sku].trim();
                    // Skip placeholders or empty SKUs
                    if(rawSku === "" || rawSku.toLowerCase().includes("unique_key")) continue;

                    // Get Item No
                    const itemNoStr = String(row[this.map.itemNo] || '').trim();
                    const itemNo = parseInt(itemNoStr); // Used for sorting

                    // Display Only
                    const invStr = String(row[this.map.inv]||'0').replace(/,/g,'').trim();
                    const inv = parseFloat(invStr) || 0;
                    
                    let totalOut = 0;
                    let transactions = [];
                    let dayVals = []; // For P70

                    activeCols.forEach(col => {
                        const valStr = String(row[col.idx]||'0').replace(/,/g,'');
                        const val = parseFloat(valStr);
                        if(val < 0) {
                            const qty = Math.abs(val);
                            totalOut += qty;
                            dayVals.push(qty);
                            transactions.push({ date: col.date, qty: qty, raw: col.raw });
                        }
                    });

                    // Algorithm
                    let monthlyRate = 0;
                    if(algo === 'simple_avg') {
                        // Total Outflow / Count of Months
                        monthlyRate = totalOut / denomMonths;
                    } else if (algo === 'p70') {
                        // P70 of daily sales, extrapolated to 30 days
                        if(dayVals.length > 0) {
                            dayVals.sort((a,b)=>a-b);
                            const p70Daily = dayVals[Math.floor(dayVals.length * 0.7)];
                            monthlyRate = p70Daily * 30; 
                        }
                    }

                    monthlyRate = Math.ceil(monthlyRate);
                    
                    let status = 'OK';
                    if (transactions.length === 0 && winValue !== 'all') status = 'Low Data';
                    // Risk check logic (2 months coverage)
                    if (monthlyRate > 0 && (inv / monthlyRate) < 2) status = 'Risk';

                    results.push({
                        itemNo: isNaN(itemNo) ? 9999 : itemNo, // Valid number or push to end
                        itemNoDisplay: itemNoStr,
                        sku: rawSku,
                        name: this.deriveName(rawSku),
                        inv, monthlyRate, status,
                        debug: { totalOut, denomMonths, windowDesc, transactions }
                    });
                }

                this.processedData = results;
                this.updateUI();
                this.toggleLoader(false);
                document.getElementById('dashboard-content').classList.remove('hidden');
                document.getElementById('connection-status').classList.remove('hidden');
            },

            updateUI() {
                const total = this.processedData.length;
                document.getElementById('kpi-total-skus').innerText = total;
                document.getElementById('row-stats').innerText = `Fetched: ${this.rawData.length} rows | Valid SKUs: ${total}`;
                this.sort(this.sortCol, true); // Keep current sort if set, or default
            },

            sort(col, keepDir) {
                if (!keepDir) { this.sortAsc = this.sortCol === col ? !this.sortAsc : true; this.sortCol = col; }
                const m = this.sortAsc ? 1 : -1;
                
                document.querySelectorAll('th.sortable').forEach(th => {
                    th.classList.remove('asc', 'desc');
                    if(th.dataset.col === col) th.classList.add(this.sortAsc ? 'asc' : 'desc');
                });

                this.processedData.sort((a, b) => {
                    let v1 = a[col], v2 = b[col];
                    if (typeof v1 === 'string') return v1.localeCompare(v2) * m;
                    return (v1 - v2) * m;
                });
                this.renderTable();
            },

            renderTable(filter = '') {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';
                const term = filter.toLowerCase();
                
                for (const row of this.processedData) {
                    if (term && !row.sku.toLowerCase().includes(term) && !row.name.toLowerCase().includes(term)) continue;
                    
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-blue-50 border-b border-stone-100 transition-colors cursor-pointer group";
                    tr.onclick = () => this.showDebug(row);
                    
                    let statusClass = row.status === 'Risk' ? 'bg-rose-100 text-rose-800' : (row.status === 'Low Data' ? 'bg-amber-100 text-amber-800' : 'bg-emerald-100 text-emerald-800');

                    tr.innerHTML = `
                        <td class="px-6 py-4 font-mono text-slate-500">${row.itemNoDisplay}</td>
                        <td class="px-6 py-4 font-medium text-stone-900 group-hover:text-blue-700">${row.sku}</td>
                        <td class="px-6 py-4 text-stone-500 truncate max-w-xs" title="${row.name}">${row.name}</td>
                        <td class="px-6 py-4 text-right font-mono">${Math.round(row.inv).toLocaleString()}</td>
                        <td class="px-6 py-4 text-right font-mono font-bold">${Math.round(row.monthlyRate).toLocaleString()}</td>
                        <td class="px-6 py-4 text-center"><span class="px-2.5 py-1 rounded-full text-xs font-bold ${statusClass}">${row.status}</span></td>
                    `;
                    tbody.appendChild(tr);
                }
            }
        };

        // CSV Parser
        const parseCSV = (text) => {
            const rows = [];
            let row = [];
            let cell = "";
            let inQuote = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') { inQuote = !inQuote; }
                else if (char === ',' && !inQuote) { row.push(cell.trim()); cell = ""; }
                else if ((char === '\r' || char === '\n') && !inQuote) {
                    if (cell || row.length) row.push(cell.trim());
                    if (row.length) rows.push(row);
                    row = []; cell = "";
                } else { cell += char; }
            }
            if (cell || row.length) { row.push(cell.trim()); rows.push(row); }
            return rows;
        };

        // Debug Modal Logic
        app.showDebug = function(row) {
            const el = document.getElementById('debug-content');
            const d = row.debug;
            let transList = d.transactions.map(t => `<div class="flex justify-between text-xs border-b border-slate-100 py-1"><span>${t.date}</span><span class="font-bold text-rose-600">-${t.qty}</span></div>`).join('');
            el.innerHTML = `
                <div class="mb-4 pb-4 border-b border-slate-200">
                    <h3 class="font-bold text-lg text-slate-800">${row.sku}</h3>
                    <p class="text-slate-500">${row.name}</p>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-slate-50 p-3 rounded">
                        <div class="text-xs text-slate-500 uppercase">Total Outflow</div>
                        <div class="text-xl font-bold text-slate-800">${d.totalOut}</div>
                    </div>
                    <div class="bg-slate-50 p-3 rounded">
                        <div class="text-xs text-slate-500 uppercase">Months</div>
                        <div class="text-xl font-bold text-slate-800">${d.denomMonths}</div>
                    </div>
                </div>
                <div class="bg-blue-50 p-3 rounded mb-6 border border-blue-100">
                    <div class="text-xs text-blue-600 font-bold uppercase mb-1">Calculation</div>
                    <div class="font-mono text-sm text-blue-900">${d.totalOut} / ${d.denomMonths} = ${(d.totalOut/d.denomMonths).toFixed(2)} → <span class="text-lg font-bold">${row.monthlyRate}</span></div>
                </div>
                <div>
                    <div class="text-xs font-bold text-slate-500 uppercase mb-2">Transactions</div>
                    <div class="max-h-40 overflow-y-auto bg-slate-50 p-2 rounded border border-slate-200">${transList || '<div class="text-slate-400 text-center py-2">None</div>'}</div>
                </div>
            `;
            const modal = document.getElementById('debug-modal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        };

        app.toggleDebug = function(show) {
            const modal = document.getElementById('debug-modal');
            if(!show) { modal.classList.add('opacity-0', 'pointer-events-none'); document.body.classList.remove('modal-active'); }
        };

        app.toggleSettings = function(show) {
            const el = document.getElementById('settings-modal');
            if(show) {
                document.getElementById('conf-sheet-id').value = this.config.ID;
                document.getElementById('conf-tab-name').value = this.config.TAB_NAME;
                document.getElementById('conf-row-header').value = this.config.ROW;
                document.getElementById('conf-col-inv').value = this.config.INV;
                document.getElementById('conf-col-sku').value = this.config.SKU;
                document.getElementById('conf-col-no').value = this.config.ITEM_NO;
                el.classList.remove('opacity-0', 'pointer-events-none');
                document.body.classList.add('modal-active');
            } else {
                el.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('modal-active');
            }
        };

        app.saveSettings = function() {
            this.config.ID = document.getElementById('conf-sheet-id').value.trim();
            this.config.TAB = document.getElementById('conf-tab-name').value.trim();
            this.config.ROW = document.getElementById('conf-row-header').value.trim();
            this.config.INV = document.getElementById('conf-col-inv').value.trim();
            this.config.SKU = document.getElementById('conf-col-sku').value.trim();
            this.config.ITEM_NO = document.getElementById('conf-col-no').value.trim();
            safeStorage.setItem('pm_inv_config_v17', JSON.stringify(this.config));
            this.toggleSettings(false);
            this.fetchData();
        };

        app.toggleLoader = function(show) {
            const el = document.getElementById('loader');
            if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
        };

        app.loadMockData = function() {
            this.toggleLoader(true);
            setTimeout(() => {
                const head = ['unique_key', 'product_name', '即時庫存數量'];
                const dates = [];
                for(let i=120; i>=105; i--) {
                    const d = new Date(); d.setDate(d.getDate()-i);
                    const str = `${d.getFullYear().toString().substr(2)}.${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}.1200`;
                    head.push(str); dates.push(str);
                }
                this.rawData = [['junk'], head]; 
                for(let i=1; i<=20; i++) {
                    const inv = Math.floor(Math.random()*200);
                    const row = [`DEMO-${i}`, `Product ${i}`, String(inv)];
                    for(let j=0; j<15; j++) row.push(Math.random()>0.7 ? String(-Math.floor(Math.random()*10)) : "0");
                    this.rawData.push(row);
                }
                const backup = {...this.config};
                this.config.ROW = ''; 
                this.parseStructure();
                this.config = backup; 
                document.getElementById('connection-status').innerHTML = '<span class="w-2 h-2 rounded-full bg-amber-500"></span> Demo';
                document.getElementById('connection-status').classList.remove('hidden');
            }, 600);
        };

        window.addEventListener('load', () => app.init());
    </script>
