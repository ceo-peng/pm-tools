<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Intelligence v33</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #2563eb; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .modal { transition: opacity 0.2s ease-in-out; pointer-events: none; opacity: 0; }
        .modal.active { pointer-events: auto; opacity: 1; }
        
        th.sortable { cursor: pointer; user-select: none; transition: background-color 0.2s; }
        th.sortable:hover { background-color: #e2e8f0; }
        th.sortable .icon { display: inline-block; width: 12px; margin-left: 4px; opacity: 0.3; }
        th.sortable.asc .icon { opacity: 1; transform: rotate(0deg); }
        th.sortable.desc .icon { opacity: 1; transform: rotate(180deg); }

        /* Delete Button Hover */
        .btn-delete:hover { color: #ef4444; background-color: #fee2e2; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 h-14 flex items-center px-6 justify-between flex-shrink-0 z-20">
        <div class="flex items-center gap-3">
            <span class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded">v33</span>
            <h1 class="font-bold text-slate-800">Inventory Intelligence</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right">
                <div class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Today</div>
                <div id="display-today" class="text-xs font-bold text-slate-700">Loading...</div>
            </div>
            <div class="h-8 w-px bg-slate-200"></div>
            <div id="status" class="text-xs font-medium text-slate-500">Initializing...</div>
            <button onclick="window.location.reload()" class="p-2 text-slate-400 hover:text-blue-600" title="Hard Reload">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            </button>
            <button onclick="app.toggleSettings(true)" class="p-2 text-slate-400 hover:text-slate-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </button>
        </div>
    </header>

    <!-- Toolbar -->
    <div class="bg-white border-b border-slate-200 p-4 flex gap-4 items-center flex-shrink-0">
        <button onclick="app.fetchData()" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded shadow-sm transition-colors flex items-center gap-2">
            Reload Data
        </button>
        
        <div class="h-6 w-px bg-slate-200 mx-2"></div>
        
        <div class="relative w-64">
            <input type="text" id="search" placeholder="Search Product or SKU..." class="border border-slate-300 rounded px-3 py-1.5 pl-9 text-sm w-full focus:ring-2 focus:ring-blue-500 outline-none">
            <svg class="w-4 h-4 text-slate-400 absolute left-2.5 top-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </div>
        
        <div class="flex-grow text-right font-mono text-xs text-blue-600 font-bold" id="debug-stats"></div>
    </div>

    <!-- Table -->
    <div class="flex-grow overflow-auto bg-white">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-50 sticky top-0 z-10 shadow-sm text-xs font-semibold text-slate-500 uppercase tracking-wider">
                <tr>
                    <th class="p-3 border-b border-slate-200 w-16 text-center sortable" onclick="app.sort('itemNo')">#</th>
                    <th class="p-3 border-b border-slate-200 sortable" onclick="app.sort('name')">Product</th>
                    <th class="p-3 border-b border-slate-200 sortable" onclick="app.sort('sku')">SKU (Original)</th>
                    <th class="p-3 border-b border-slate-200 text-right text-blue-600 sortable" onclick="app.sort('rawOutflow')">Total Outflow</th>
                    <th class="p-3 border-b border-slate-200 text-right sortable" onclick="app.sort('runRate')">Est. Mo. Rate</th>
                    <th class="p-3 border-b border-slate-200 text-right sortable" onclick="app.sort('inv')">Stock (J)</th>
                    <th class="p-3 border-b border-slate-200 text-center sortable" onclick="app.sort('status')">Status</th>
                    <th class="p-3 border-b border-slate-200 text-center w-16">Action</th>
                </tr>
            </thead>
            <tbody id="table-body" class="text-sm divide-y divide-slate-100 text-slate-700"></tbody>
        </table>
    </div>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 bg-white/80 z-50 flex flex-col items-center justify-center">
        <div class="loader mb-3"></div>
        <div class="text-sm font-medium text-slate-600">Connecting to Google Sheets...</div>
    </div>

    <!-- Debug Modal -->
    <div id="modal-debug" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="app.closeModal()"></div>
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col relative z-10">
            <div class="p-5 border-b flex justify-between items-center bg-slate-50 rounded-t-xl">
                <h3 class="font-bold text-slate-800">Row Detail</h3>
                <button onclick="app.closeModal()" class="text-slate-400 hover:text-slate-600">âœ•</button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto font-mono text-xs space-y-4"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="modal-settings" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-stone-900 opacity-50 modal-overlay" onclick="app.toggleSettings(false)"></div>
        <div class="bg-white w-11/12 max-w-lg rounded-xl shadow-lg z-50 p-6 relative">
            <h2 class="text-lg font-bold text-stone-800 mb-4">Settings</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-1 gap-4">
                    <div><label class="block text-xs font-bold text-stone-500 uppercase mb-1">Sheet ID</label><input id="conf-id" class="w-full border p-2 rounded text-sm mt-1"></div>
                    <div><label class="block text-xs font-bold text-stone-500 uppercase mb-1">Tab Name</label><input id="conf-tab" class="w-full border p-2 rounded text-sm mt-1"></div>
                </div>
                
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-bold text-stone-700">Hidden Items</span>
                        <button onclick="app.clearHidden()" class="text-xs text-blue-600 hover:underline">Reset Hidden List</button>
                    </div>
                    <p class="text-xs text-stone-400">Currently hiding <span id="hidden-count" class="font-bold text-stone-600">0</span> items.</p>
                </div>
            </div>
            <div class="flex justify-end mt-6">
                <button onclick="app.saveSettings()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded text-sm hover:bg-blue-700 shadow-md">Save & Reload</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const CONFIG = {
            ID: '14yjT90s9CV988KZZ_o6m8F4LbeDWpKTuqVO66gfLboI',
            TAB: 'inventory_tracking',
            H_ROW: 1, D_ROW: 3, SKU_IDX: 3, INV_IDX: 9, START_IDX: 11
        };

        // JSONP Callback
        window.googleSheetCallback = function(json) {
            if (json.status === 'error') {
                alert("API Error: " + json.errors[0].detailed_message);
                app.toggleLoader(false);
                return;
            }
            const rows = json.table.rows.map(r => r.c.map(cell => (cell && cell.v !== null) ? String(cell.v) : ""));
            app.process(rows);
        };

        const safeStorage = {
            get: (k) => { try { return JSON.parse(localStorage.getItem(k)) || []; } catch { return []; } },
            set: (k, v) => { try { localStorage.setItem(k, JSON.stringify(v)); } catch {} }
        };

        const app = {
            data: [], sortCol: 'itemNo', sortAsc: true, hiddenSKUs: new Set(),

            init() {
                // Set Today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('display-today').innerText = today;

                // Load Hidden Items
                this.hiddenSKUs = new Set(safeStorage.get('pm_hidden_skus'));
                document.getElementById('hidden-count').innerText = this.hiddenSKUs.size;

                this.bindEvents();
                this.fetchData();
            },

            bindEvents() {
                document.getElementById('search').addEventListener('keyup', (e) => this.render(e.target.value));
            },

            fetchData() {
                document.getElementById('loader').classList.remove('hidden');
                const url = `https://docs.google.com/spreadsheets/d/${CONFIG.ID}/gviz/tq?sheet=${CONFIG.TAB}&headers=0&tqx=responseHandler:googleSheetCallback`;
                const s = document.createElement('script'); s.src = url; 
                s.onerror = () => { alert("Network Error"); document.getElementById('loader').classList.add('hidden'); };
                document.body.appendChild(s);
            },

            process(rows) {
                // 1. ANALYZE DATES
                const header = rows[CONFIG.H_ROW];
                let dateCols = [];
                let firstDate = null, lastDate = null;

                // Scan all cols from L
                for(let i = CONFIG.START_IDX; i < header.length; i++) {
                    const txt = String(header[i]);
                    // Regex 25.0907
                    if (/\d{2}\.\d{4}/.test(txt)) {
                        const m = txt.match(/(\d{2})\.(\d{4})/);
                        if (m) {
                            const iso = `20${m[1]}-${m[2].substr(0,2)}-${m[2].substr(2,2)}`;
                            dateCols.push({ idx: i, iso: iso, raw: txt });
                            if(!firstDate) firstDate = new Date(iso);
                            lastDate = new Date(iso);
                        }
                    }
                }

                // 2. CALCULATE DENOMINATOR (Total Months - 1)
                let totalMonths = 0;
                let denom = 1;
                
                if(firstDate && lastDate) {
                    totalMonths = (lastDate.getFullYear() - firstDate.getFullYear()) * 12 + (lastDate.getMonth() - firstDate.getMonth()) + 1;
                    // Formula: Use Total Months - 1. If result is 0 or less, default to 1 for safety.
                    denom = Math.max(1, totalMonths - 1);
                }

                document.getElementById('debug-stats').innerText = `Time Span: ${totalMonths} Months (Denom: ${denom})`;

                // 3. PROCESS ROWS
                const results = [];
                for(let i = CONFIG.D_ROW; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row[CONFIG.SKU_IDX]) continue;
                    
                    const sku = String(row[CONFIG.SKU_IDX]).trim();
                    if (sku.toLowerCase().includes('unique_key') || sku.includes('sort_')) continue;

                    // Clean Item No
                    const itemNo = parseInt(row[0]) || 9999;
                    
                    // Clean Inventory
                    let inv = 0;
                    const invRaw = row[CONFIG.INV_IDX];
                    if (typeof invRaw === 'string') inv = parseFloat(invRaw.replace(/,/g, ''));
                    else if (typeof invRaw === 'number') inv = invRaw;

                    // Total Outflow (Blind Sum)
                    let totalOut = 0;
                    let logs = [];
                    
                    for (let c = CONFIG.START_IDX; c < row.length; c++) {
                        let val = row[c];
                        if (typeof val === 'string') val = parseFloat(val.replace(/,/g, ''));
                        
                        if (!isNaN(val) && val < 0) {
                            const abs = Math.abs(val);
                            totalOut += abs;
                            // Find matching date header if possible
                            const dateMatch = dateCols.find(d => d.idx === c);
                            logs.push(`${dateMatch ? dateMatch.iso : 'Unknown Date'}: ${val}`);
                        }
                    }

                    // Run Rate Calculation (Numerator / (Months - 1))
                    const monthlyRate = Math.ceil(totalOut / denom);

                    // Product Name Logic (Trim date and trailing chars)
                    const product = sku.replace(/\s*\(?\d{4}-\d{2}-\d{2}\)?.*$/, "").replace(/\s*-\s*$/, "").trim();

                    let status = 'OK';
                    // Simple logic: if stock < 2 * runrate
                    if (monthlyRate > 0 && (inv / monthlyRate) < 2) status = 'Risk';

                    results.push({
                        itemNo,
                        sku,
                        name: product,
                        inv: inv || 0,
                        rawOutflow: totalOut,
                        months: denom, // Display the modified denominator
                        runRate: monthlyRate,
                        status,
                        logs
                    });
                }

                this.data = results;
                this.sort('itemNo', true); 
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('status').innerText = `Loaded ${results.length} valid SKUs`;
            },

            render(filter = '') {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';
                const term = filter.toLowerCase();
                
                this.data.forEach(row => {
                    // Check if hidden or filtered
                    if (this.hiddenSKUs.has(row.sku)) return;
                    if (term && !row.name.toLowerCase().includes(term) && !row.sku.toLowerCase().includes(term)) return;
                    
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-blue-50 border-b border-slate-100 cursor-pointer transition-colors group";
                    
                    // Click row to debug, but avoid clicking the delete button
                    tr.onclick = (e) => {
                        if(!e.target.closest('button')) this.showDetails(row);
                    };
                    
                    let badge = 'bg-emerald-100 text-emerald-800';
                    if(row.status === 'Risk') badge = 'bg-rose-100 text-rose-800';

                    tr.innerHTML = `
                        <td class="p-3 font-mono text-slate-400 text-xs text-center">${row.itemNo === 9999 ? '-' : row.itemNo}</td>
                        <td class="p-3 font-medium text-slate-900">${row.name}</td>
                        <td class="p-3 text-xs text-slate-400 max-w-[150px] truncate" title="${row.sku}">${row.sku}</td>
                        <td class="p-3 text-right font-bold text-blue-600 bg-blue-50/50">${row.rawOutflow}</td>
                        <td class="p-3 text-right font-bold text-slate-800">${row.runRate}</td>
                        <td class="p-3 text-right font-mono text-slate-600">${Math.round(row.inv).toLocaleString()}</td>
                        <td class="p-3 text-center"><span class="px-2 py-0.5 rounded text-[10px] font-bold ${badge}">${row.status}</span></td>
                        <td class="p-3 text-center">
                            <button onclick="app.hideItem('${row.sku}')" class="btn-delete p-1.5 rounded text-slate-400 transition-colors" title="Hide this Item">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            },

            sort(key, forceAsc) {
                if(forceAsc) { this.sortAsc = true; this.sortCol = key; }
                else {
                    this.sortAsc = (this.sortCol === key) ? !this.sortAsc : true;
                    this.sortCol = key;
                }
                const m = this.sortAsc ? 1 : -1;
                
                document.querySelectorAll('th.sortable').forEach(th => {
                    th.classList.remove('asc', 'desc');
                    if(th.innerText.includes(key === 'name' ? 'Product' : key.toUpperCase())) th.classList.add(this.sortAsc ? 'asc' : 'desc');
                });

                this.data.sort((a, b) => {
                    let v1 = a[key], v2 = b[key];
                    if (typeof v1 === 'string') return v1.localeCompare(v2) * m;
                    return (v1 - v2) * m;
                });
                this.render();
            },

            hideItem(sku) {
                if(confirm('Hide this SKU? You can restore it in Settings.')) {
                    this.hiddenSKUs.add(sku);
                    safeStorage.set('pm_hidden_skus', Array.from(this.hiddenSKUs));
                    document.getElementById('hidden-count').innerText = this.hiddenSKUs.size;
                    this.render(document.getElementById('search').value);
                }
            },

            clearHidden() {
                if(confirm('Unhide all items?')) {
                    this.hiddenSKUs.clear();
                    safeStorage.set('pm_hidden_skus', []);
                    document.getElementById('hidden-count').innerText = 0;
                    this.render(document.getElementById('search').value);
                }
            },

            showDetails(row) {
                const el = document.getElementById('modal-content');
                el.innerHTML = `
                    <div class="mb-4 pb-2 border-b"><div class="font-bold text-lg text-slate-800">${row.name}</div><div class="text-xs text-slate-400 font-mono">${row.sku}</div></div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-blue-50 p-3 rounded">
                            <div class="text-[10px] font-bold text-blue-400">TOTAL OUTFLOW</div>
                            <div class="text-2xl font-bold text-blue-700">${row.rawOutflow}</div>
                        </div>
                        <div class="bg-slate-50 p-3 rounded">
                            <div class="text-[10px] font-bold text-slate-400">DENOMINATOR (MONTHS)</div>
                            <div class="text-2xl font-bold text-slate-700">${row.months}</div>
                        </div>
                    </div>
                    <div class="text-xs font-mono text-slate-500 mb-4">
                        Rate = ceil(${row.rawOutflow} / ${row.months}) = <strong>${row.runRate}</strong> / month
                    </div>
                    <div class="bg-slate-900 text-green-400 p-3 rounded font-mono text-xs max-h-48 overflow-y-auto">${row.logs.length ? row.logs.join('<br>') : '// No Data Found'}</div>
                `;
                document.getElementById('modal-debug').classList.add('active');
            },

            closeModal() { document.getElementById('modal-debug').classList.remove('active'); },
            toggleSettings(show) { const m = document.getElementById('modal-settings'); show ? m.classList.add('active') : m.classList.remove('active'); },
            toggleLoader(show) { const el = document.getElementById('loader'); show ? el.classList.remove('hidden') : el.classList.add('hidden'); },
            
            saveSettings() {
                // Settings logic simply reloads here as ID is static for now
                location.reload();
            },
            
            loadMockData() { }
        };

        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
