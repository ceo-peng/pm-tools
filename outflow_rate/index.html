<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Intelligence Dashboard v27</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .loader { border: 3px solid #e2e8f0; border-top: 3px solid #3b82f6; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal { transition: opacity 0.2s ease-in-out; pointer-events: none; opacity: 0; }
        .modal.active { pointer-events: auto; opacity: 1; }
        th.sortable:hover { background-color: #f1f5f9; cursor: pointer; }
        tr.cursor-pointer:hover td { background-color: #eff6ff; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 h-14 flex items-center px-6 justify-between flex-shrink-0 z-20">
        <div class="flex items-center gap-3">
            <span class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded">v27</span>
            <h1 class="font-bold text-slate-800">Inventory Intelligence</h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="status" class="text-xs font-medium text-slate-500">Initializing...</div>
            <button onclick="app.toggleSettings(true)" class="p-2 text-slate-400 hover:text-slate-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </button>
        </div>
    </header>

    <!-- Toolbar -->
    <div class="bg-white border-b border-slate-200 p-4 flex gap-4 items-center flex-shrink-0">
        <button onclick="app.fetchData()" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded shadow-sm transition-colors flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            Reload
        </button>
        <div class="h-6 w-px bg-slate-200 mx-2"></div>
        <select id="sel-window" class="border border-slate-300 rounded px-3 py-1.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none w-48">
            <option value="all">All History</option>
            <option value="1">Last 1 Month</option>
            <option value="3">Last 3 Months</option>
            <option value="6">Last 6 Months</option>
            <option value="12">Last 12 Months</option>
        </select>
        <div class="h-6 w-px bg-slate-200 mx-2"></div>
        <input type="text" id="search" placeholder="Search SKU..." class="border border-slate-300 rounded px-3 py-1.5 text-sm w-64 focus:ring-2 focus:ring-blue-500 outline-none">
        <div class="flex-grow text-right text-xs text-slate-500 font-mono" id="debug-stats"></div>
    </div>

    <!-- Table -->
    <div class="flex-grow overflow-auto bg-white">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-50 sticky top-0 z-10 shadow-sm text-xs font-semibold text-slate-500 uppercase tracking-wider">
                <tr>
                    <th class="p-3 border-b border-slate-200 w-16 sortable" onclick="app.sort('itemNo')">#</th>
                    <th class="p-3 border-b border-slate-200 sortable" onclick="app.sort('sku')">SKU</th>
                    <th class="p-3 border-b border-slate-200 text-right text-blue-600 sortable" onclick="app.sort('rawOutflow')">Total Outflow</th>
                    <th class="p-3 border-b border-slate-200 text-right sortable" onclick="app.sort('months')">Months</th>
                    <th class="p-3 border-b border-slate-200 text-right sortable" onclick="app.sort('runRate')">Est. Mo. Rate</th>
                    <th class="p-3 border-b border-slate-200 text-right sortable" onclick="app.sort('inv')">Current Stock (J)</th>
                    <th class="p-3 border-b border-slate-200 text-center sortable" onclick="app.sort('status')">Status</th>
                </tr>
            </thead>
            <tbody id="table-body" class="text-sm divide-y divide-slate-100 text-slate-700"></tbody>
        </table>
    </div>

    <!-- Loading -->
    <div id="loader" class="fixed inset-0 bg-white/80 z-50 flex flex-col items-center justify-center">
        <div class="loader mb-3"></div>
        <div class="text-sm font-medium text-slate-600">Syncing with Google Sheets...</div>
    </div>

    <!-- Debug Modal -->
    <div id="modal-debug" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="app.closeModal()"></div>
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col relative z-10">
            <div class="p-5 border-b flex justify-between items-center bg-slate-50 rounded-t-xl">
                <h3 class="font-bold text-slate-800">Calculation Verifier</h3>
                <button onclick="app.closeModal()" class="text-slate-400 hover:text-slate-600">âœ•</button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto font-mono text-xs space-y-4"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="modal-settings" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40" onclick="app.toggleSettings(false)"></div>
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 relative z-10">
            <h2 class="font-bold text-lg mb-4">Settings</h2>
            <div class="space-y-3">
                <div><label class="text-xs font-bold text-slate-500">Sheet ID</label><input id="conf-id" class="w-full border p-2 rounded text-sm mt-1"></div>
                <div><label class="text-xs font-bold text-slate-500">Tab Name</label><input id="conf-tab" class="w-full border p-2 rounded text-sm mt-1"></div>
                <div class="grid grid-cols-2 gap-3 pt-3 border-t">
                    <div><label class="text-[10px] font-bold text-slate-400">Header Row</label><input id="conf-row" type="number" class="w-full border p-2 rounded text-xs"></div>
                    <div><label class="text-[10px] font-bold text-slate-400">Inventory Col</label><input id="conf-inv" class="w-full border p-2 rounded text-xs uppercase"></div>
                    <div><label class="text-[10px] font-bold text-slate-400">SKU Col</label><input id="conf-sku" class="w-full border p-2 rounded text-xs uppercase"></div>
                    <div><label class="text-[10px] font-bold text-slate-400">Start Col (L)</label><input id="conf-start" class="w-full border p-2 rounded text-xs uppercase"></div>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button onclick="app.saveSettings()" class="bg-blue-600 text-white px-4 py-2 rounded text-sm font-bold shadow hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT = { ID: '14yjT90s9CV988KZZ_o6m8F4LbeDWpKTuqVO66gfLboI', TAB: 'inventory_tracking', ROW: 2, SKU: 'D', INV: 'J', NO: 'A', START: 'L' };
        const db = { get: () => JSON.parse(localStorage.getItem('conf_v27')) || DEFAULT, set: (v) => localStorage.setItem('conf_v27', JSON.stringify(v)) };
        const l2i = (l) => !l ? -1 : l.toUpperCase().split('').reduce((p,c) => p*26 + c.charCodeAt(0)-64, 0)-1;
        const idxToLetter = (i) => { let l=''; while(i>=0){ l=String.fromCharCode((i%26)+65)+l; i=Math.floor(i/26)-1; } return l; };

        // Global JSONP
        window.handleJSONP = (json) => {
            if (json.status === 'error') { alert("API Error: "+json.errors[0].detailed_message); app.toggleLoader(false); return; }
            app.rawData = json.table.rows.map(r => r.c.map(cell => (cell && cell.v !== null) ? String(cell.v) : ""));
            app.process();
        };

        const app = {
            config: {}, rawData: [], data: [], sortCol: 'itemNo', sortAsc: true, map: {},

            init() {
                this.config = db.get();
                // Load UI
                ['id','tab','row','inv','sku','start'].forEach(k => document.getElementById('conf-'+k).value = this.config[k.toUpperCase()] || this.config[k]);
                document.getElementById('search').addEventListener('keyup', (e) => this.render(e.target.value));
                document.getElementById('sel-window').addEventListener('change', () => this.process());
                this.fetchData();
            },

            fetchData() {
                document.getElementById('loader').classList.remove('hidden');
                const url = `https://docs.google.com/spreadsheets/d/${this.config.ID}/gviz/tq?sheet=${this.config.TAB}&tqx=out:csv&range=A1:ZZ&headers=0&tqx=responseHandler:handleJSONP`;
                const s = document.createElement('script'); s.src = url; document.body.appendChild(s);
            },

            process() {
                const cfg = this.config;
                const hRowIdx = parseInt(cfg.ROW) - 1;
                if (!this.rawData[hRowIdx]) { alert("Header row not found"); return; }

                const headers = this.rawData[hRowIdx].map(v => v.toLowerCase());
                const col = { no: l2i(cfg.NO), sku: l2i(cfg.SKU), inv: l2i(cfg.INV), start: l2i(cfg.START), dates: [] };

                // DATE PARSING (Relaxed Regex)
                const dateRegex = /\d{2}\.\d{4}/; 
                for(let i = col.start; i < headers.length; i++) {
                    const txt = headers[i];
                    if (txt && dateRegex.test(txt)) {
                        const m = txt.match(/(\d{2})\.(\d{4})/);
                        if (m) col.dates.push({ idx: i, raw: txt, iso: `20${m[1]}-${m[2].substr(0,2)}-${m[2].substr(2,2)}` });
                    }
                }
                col.dates.sort((a,b) => a.iso.localeCompare(b.iso));
                this.map = col;

                // CALCULATION
                const winVal = document.getElementById('sel-window').value;
                const today = new Date();
                const currentMonthISO = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0];
                
                // 1. Filter: Exclude Current Month
                let validHistory = col.dates.filter(d => d.iso < currentMonthISO);
                
                // 2. Filter: Window
                let activeDates = validHistory;
                if (winVal !== 'all') {
                    const monthsBack = parseInt(winVal);
                    const d = new Date(today.getFullYear(), today.getMonth() - monthsBack, 1);
                    const startISO = d.toISOString().split('T')[0];
                    activeDates = validHistory.filter(d => d.iso >= startISO);
                }

                // 3. Denominator
                let denom = 1;
                if (winVal !== 'all') denom = parseInt(winVal);
                else if (activeDates.length > 0) {
                    const first = new Date(activeDates[0].iso);
                    const last = new Date(activeDates[activeDates.length-1].iso);
                    denom = Math.max(1, (last.getFullYear() - first.getFullYear()) * 12 + (last.getMonth() - first.getMonth()) + 1);
                }

                document.getElementById('debug-stats').innerText = `Date Cols Used: ${activeDates.length} | Denom: ${denom} Mo | Valid Range: ${activeDates[0]?.iso || '?'} to ${activeDates[activeDates.length-1]?.iso || '?'}`;

                const results = [];
                // CRITICAL: Start Row = Header Row + 1 (Check EVERY row after header)
                for(let i = hRowIdx + 1; i < this.rawData.length; i++) {
                    const row = this.rawData[i];
                    if(!row || !row[col.sku]) continue;

                    const sku = row[col.sku].trim();
                    // FILTER: Skip header repeats or sort rows
                    if(!sku || sku === 'unique_key' || sku.includes('sort_')) continue;

                    // Blind Sum (All History, All Cols > L)
                    let blindSum = 0;
                    for (let c = col.start; c < row.length; c++) {
                        const v = parseFloat(row[c].replace(/,/g, ''));
                        if (!isNaN(v) && v < 0) blindSum += Math.abs(v);
                    }

                    // Filtered Sum (Date Range)
                    let filteredSum = 0, logs = [];
                    activeDates.forEach(d => {
                        const v = parseFloat(row[d.idx].replace(/,/g, ''));
                        if (!isNaN(v) && v < 0) { filteredSum += Math.abs(v); logs.push(`${d.iso}: ${v}`); }
                    });

                    const runRate = Math.ceil(filteredSum / denom);
                    const inv = parseFloat(row[col.inv].replace(/,/g, '')) || 0;
                    const itemNo = parseInt(row[col.no]) || 9999;

                    results.push({ itemNo, sku, name: sku.split('(')[0].trim(), inv, rawOutflow: blindSum, filteredSum, months: denom, runRate, logs, status: 'OK' });
                }

                this.data = results;
                this.sort('itemNo');
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('status').innerText = `Loaded ${results.length} valid SKUs`;
            },

            render(filter = '') {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';
                const term = filter.toLowerCase();
                this.data.forEach(row => {
                    if(term && !row.sku.toLowerCase().includes(term)) return;
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-blue-50 border-b border-slate-100 cursor-pointer transition-colors";
                    tr.onclick = () => this.showDetails(row);
                    tr.innerHTML = `
                        <td class="p-3 font-mono text-slate-400 text-xs">${row.itemNo === 9999 ? '-' : row.itemNo}</td>
                        <td class="p-3 font-medium text-slate-700">${row.sku}</td>
                        <td class="p-3 text-right font-bold text-blue-600 bg-blue-50/50">${row.rawOutflow}</td>
                        <td class="p-3 text-right text-slate-500 text-xs">${row.months}</td>
                        <td class="p-3 text-right font-bold text-slate-800">${row.runRate}</td>
                        <td class="p-3 text-right font-mono text-slate-600">${row.inv}</td>
                        <td class="p-3 text-center"><span class="px-2 py-0.5 rounded text-[10px] font-bold bg-emerald-100 text-emerald-800">OK</span></td>
                    `;
                    tbody.appendChild(tr);
                });
            },

            sort(key) {
                this.sortAsc = (this.sortCol === key) ? !this.sortAsc : true;
                this.sortCol = key;
                const m = this.sortAsc ? 1 : -1;
                this.data.sort((a,b) => (a[key] > b[key] ? 1 : -1) * m);
                this.render();
            },

            showDetails(row) {
                const el = document.getElementById('modal-content');
                el.innerHTML = `
                    <div class="mb-4 pb-2 border-b"><div class="font-bold text-lg">${row.sku}</div></div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-blue-50 p-3 rounded">
                            <div class="text-[10px] font-bold text-blue-400">RAW SUM (ALL COLS)</div>
                            <div class="text-2xl font-bold text-blue-700">${row.rawOutflow}</div>
                        </div>
                        <div class="bg-slate-50 p-3 rounded">
                            <div class="text-[10px] font-bold text-slate-400">ACTIVE DATE COLS</div>
                            <div class="text-xl font-bold text-slate-700">${app.map.dates.length}</div>
                        </div>
                    </div>
                    <div class="text-xs font-mono text-slate-500 mb-4">Rate = ceil(${row.filteredSum} / ${row.months}) = <strong>${row.runRate}</strong></div>
                    <div class="bg-slate-900 text-green-400 p-3 rounded font-mono text-xs max-h-48 overflow-y-auto">${row.logs.length ? row.logs.join('<br>') : '// No Data in Window'}</div>
                `;
                document.getElementById('modal-debug').classList.add('active');
            },

            closeModal() { document.getElementById('modal-debug').classList.remove('active'); },
            toggleSettings(show) { const m = document.getElementById('modal-settings'); show ? m.classList.add('active') : m.classList.remove('active'); },
            toggleLoader(show) { const el = document.getElementById('loader'); show ? el.classList.remove('hidden') : el.classList.add('hidden'); },
            
            saveSettings() {
                ['id','tab','row','inv','sku','start'].forEach(k => this.config[k.toUpperCase()] = document.getElementById('conf-'+k).value);
                db.set(this.config); this.toggleSettings(false); this.fetchData();
            },
            
            loadMockData() { /* Removed for clean code */ }
        };

        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
