<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Intelligence v32 (Stable Core)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .loader { border: 3px solid #e2e8f0; border-top: 3px solid #3b82f6; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal { transition: opacity 0.2s ease-in-out; pointer-events: none; opacity: 0; }
        .modal.active { pointer-events: auto; opacity: 1; }
        th { cursor: pointer; user-select: none; }
        th:hover { background-color: #f1f5f9; }
        tr.cursor-pointer:hover td { background-color: #eff6ff; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 h-14 flex items-center px-6 justify-between flex-shrink-0 z-20">
        <div class="flex items-center gap-3">
            <span class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded">v32</span>
            <h1 class="font-bold text-slate-800">Inventory Intelligence</h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="status" class="text-xs font-medium text-slate-500">Initializing...</div>
            <!-- Simple Refresh Button -->
            <button onclick="window.location.reload()" class="p-2 text-slate-400 hover:text-blue-600" title="Hard Reload">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            </button>
        </div>
    </header>

    <!-- Toolbar -->
    <div class="bg-white border-b border-slate-200 p-4 flex gap-4 items-center flex-shrink-0">
        <button onclick="app.fetchData()" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded shadow-sm transition-colors flex items-center gap-2">
            Reload Data
        </button>
        <div class="h-6 w-px bg-slate-200 mx-2"></div>
        <div class="flex flex-col">
            <select id="sel-window" class="border border-slate-300 rounded px-3 py-1.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none w-48">
                <option value="all" selected>All History</option>
                <option value="1">Last 1 Month</option>
                <option value="3">Last 3 Months</option>
            </select>
        </div>
        <div class="h-6 w-px bg-slate-200 mx-2"></div>
        <input type="text" id="search" placeholder="Search SKU..." class="border border-slate-300 rounded px-3 py-1.5 text-sm w-64 focus:ring-2 focus:ring-blue-500 outline-none">
        
        <div class="flex-grow text-right font-mono text-xs text-slate-500" id="debug-stats"></div>
    </div>

    <!-- Table -->
    <div class="flex-grow overflow-auto bg-white">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-50 sticky top-0 z-10 shadow-sm text-xs font-semibold text-slate-500 uppercase tracking-wider">
                <tr>
                    <th class="p-3 border-b border-slate-200 w-16" onclick="app.sort('itemNo')">#</th>
                    <th class="p-3 border-b border-slate-200" onclick="app.sort('sku')">SKU</th>
                    <th class="p-3 border-b border-slate-200 text-right text-blue-600" onclick="app.sort('rawOutflow')">Total Outflow</th>
                    <th class="p-3 border-b border-slate-200 text-right" onclick="app.sort('months')">Months</th>
                    <th class="p-3 border-b border-slate-200 text-right" onclick="app.sort('runRate')">Est. Mo. Runrate</th>
                    <th class="p-3 border-b border-slate-200 text-right" onclick="app.sort('inv')">Stock (J)</th>
                    <th class="p-3 border-b border-slate-200 text-center" onclick="app.sort('status')">Status</th>
                </tr>
            </thead>
            <tbody id="table-body" class="text-sm divide-y divide-slate-100 text-slate-700"></tbody>
        </table>
    </div>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 bg-white/80 z-50 flex flex-col items-center justify-center">
        <div class="loader mb-3"></div>
        <div class="text-sm font-medium text-slate-600">Connecting to Google Sheets...</div>
    </div>

    <!-- Debug Modal -->
    <div id="modal-debug" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="app.closeModal()"></div>
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col relative z-10">
            <div class="p-5 border-b flex justify-between items-center bg-slate-50 rounded-t-xl">
                <h3 class="font-bold text-slate-800">Row Detail</h3>
                <button onclick="app.closeModal()" class="text-slate-400 hover:text-slate-600">âœ•</button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto font-mono text-xs space-y-4"></div>
        </div>
    </div>

    <script>
        // --- HARDCODED CONFIG (Matches Inspector v5) ---
        const CONFIG = {
            ID: '14yjT90s9CV988KZZ_o6m8F4LbeDWpKTuqVO66gfLboI',
            TAB: 'inventory_tracking',
            H_ROW: 1,  // Row 2 (Index 1)
            D_ROW: 3,  // Row 4 (Index 3)
            SKU_IDX: 3, // Column D (Index 3)
            INV_IDX: 9, // Column J (Index 9)
            START_IDX: 11 // Column L (Index 11)
        };

        // --- JSONP CALLBACK (Stable) ---
        window.googleSheetCallback = function(json) {
            if (json.status === 'error') {
                alert("API Error: " + json.errors[0].detailed_message);
                app.toggleLoader(false);
                return;
            }
            // Flatten Data
            const rows = json.table.rows.map(r => 
                r.c.map(cell => (cell && cell.v !== null) ? cell.v : "")
            );
            app.process(rows);
        };

        const app = {
            data: [], sortCol: 'itemNo', sortAsc: true,

            init() {
                this.bindEvents();
                this.fetchData();
            },

            bindEvents() {
                document.getElementById('search').addEventListener('keyup', (e) => this.render(e.target.value));
                document.getElementById('sel-window').addEventListener('change', () => this.fetchData()); // Re-calc needs date logic, for now simple reload
            },

            fetchData() {
                document.getElementById('loader').classList.remove('hidden');
                const url = `https://docs.google.com/spreadsheets/d/${CONFIG.ID}/gviz/tq?sheet=${CONFIG.TAB}&headers=0&tqx=responseHandler:googleSheetCallback`;
                const s = document.createElement('script'); s.src = url; 
                s.onerror = () => { alert("Network Error"); document.getElementById('loader').classList.add('hidden'); };
                document.body.appendChild(s);
            },

            process(rows) {
                // 1. HEADER ANALYSIS (Find Dates)
                const header = rows[CONFIG.H_ROW];
                let dateCols = [];
                let firstDate = null, lastDate = null;

                // Scan from L to End
                for(let i = CONFIG.START_IDX; i < header.length; i++) {
                    const txt = String(header[i]);
                    // Regex for 25.0907
                    if (/\d{2}\.\d{4}/.test(txt)) {
                        const m = txt.match(/(\d{2})\.(\d{4})/);
                        if (m) {
                            const iso = `20${m[1]}-${m[2].substr(0,2)}-${m[2].substr(2,2)}`;
                            dateCols.push({ idx: i, iso: iso });
                            if(!firstDate) firstDate = new Date(iso);
                            lastDate = new Date(iso);
                        }
                    }
                }

                // Calculate Total Months (Denominator)
                let totalMonths = 1;
                if(firstDate && lastDate) {
                    totalMonths = (lastDate.getFullYear() - firstDate.getFullYear()) * 12 + (lastDate.getMonth() - firstDate.getMonth()) + 1;
                    totalMonths = Math.max(1, totalMonths);
                }
                
                document.getElementById('debug-stats').innerText = `Time Span: ${totalMonths} Months (${dateCols.length} Date Cols)`;

                // 2. DATA PROCESSING (Loop from Row 4)
                const results = [];
                // CRITICAL: Start at CONFIG.D_ROW (3) = Row 4
                for(let i = CONFIG.D_ROW; i < rows.length; i++) {
                    const row = rows[i];
                    // Skip if SKU is missing
                    if (!row[CONFIG.SKU_IDX]) continue;
                    
                    const sku = String(row[CONFIG.SKU_IDX]).trim();
                    // Skip if SKU is "unique_key" (header repeat) or "sort_"
                    if (sku.toLowerCase().includes('unique_key') || sku.includes('sort_')) continue;

                    // Clean Item No (Col A = Index 0)
                    const itemNo = parseInt(row[0]) || 9999;
                    
                    // Clean Inventory (Col J = Index 9)
                    let inv = 0;
                    const invRaw = row[CONFIG.INV_IDX];
                    if (typeof invRaw === 'number') inv = invRaw;
                    else if (typeof invRaw === 'string') inv = parseFloat(invRaw.replace(/,/g, ''));

                    // Sum Outflow (Blind Sum from Col L onwards)
                    let totalOut = 0;
                    let logs = [];
                    
                    for (let c = CONFIG.START_IDX; c < row.length; c++) {
                        let val = row[c];
                        if (typeof val === 'string') val = parseFloat(val.replace(/,/g, ''));
                        
                        if (!isNaN(val) && val < 0) {
                            const abs = Math.abs(val);
                            totalOut += abs;
                            // Try to find date label
                            const label = header[c] || `Col ${c}`;
                            logs.push(`${label}: ${val}`);
                        }
                    }

                    // Run Rate (Monthly)
                    // If no dates found (headers blank), divide by 1 to prevent infinity
                    const safeDenom = totalMonths > 0 ? totalMonths : 1;
                    const monthlyRate = Math.ceil(totalOut / safeDenom);

                    let status = 'OK';
                    if (monthlyRate > 0 && (inv / monthlyRate) < 2) status = 'Risk'; // < 2 Months Stock

                    results.push({
                        itemNo,
                        sku,
                        name: sku.split('(')[0].trim(),
                        inv: inv || 0,
                        rawOutflow: totalOut,
                        months: safeDenom,
                        runRate: monthlyRate,
                        status,
                        logs
                    });
                }

                this.data = results;
                this.sort('itemNo', true); // Default Sort: Ascending
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('status').innerText = `Loaded ${results.length} SKUs`;
            },

            render(filter = '') {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';
                const term = filter.toLowerCase();
                
                this.data.forEach(row => {
                    if(term && !row.sku.toLowerCase().includes(term)) return;
                    
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-blue-50 border-b border-slate-100 cursor-pointer transition-colors";
                    tr.onclick = () => this.showDetails(row);
                    
                    let badge = 'bg-emerald-100 text-emerald-800';
                    if(row.status === 'Risk') badge = 'bg-rose-100 text-rose-800';

                    tr.innerHTML = `
                        <td class="p-3 font-mono text-slate-400 text-xs">${row.itemNo === 9999 ? '-' : row.itemNo}</td>
                        <td class="p-3 font-medium text-slate-700">${row.sku}</td>
                        <td class="p-3 text-right font-bold text-blue-600 bg-blue-50/50">${row.rawOutflow}</td>
                        <td class="p-3 text-right text-slate-500 text-xs">${row.months}</td>
                        <td class="p-3 text-right font-bold text-slate-800">${row.runRate}</td>
                        <td class="p-3 text-right font-mono text-slate-600">${Math.round(row.inv).toLocaleString()}</td>
                        <td class="p-3 text-center"><span class="px-2 py-0.5 rounded text-[10px] font-bold ${badge}">${row.status}</span></td>
                    `;
                    tbody.appendChild(tr);
                });
            },

            sort(key, forceAsc) {
                if(forceAsc) { this.sortAsc = true; this.sortCol = key; }
                else {
                    this.sortAsc = (this.sortCol === key) ? !this.sortAsc : true;
                    this.sortCol = key;
                }
                const m = this.sortAsc ? 1 : -1;
                this.data.sort((a,b) => (a[key] > b[key] ? 1 : -1) * m);
                this.render();
            },

            showDetails(row) {
                const el = document.getElementById('modal-content');
                el.innerHTML = `
                    <div class="mb-4 pb-2 border-b"><div class="font-bold text-lg">${row.sku}</div></div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-blue-50 p-3 rounded">
                            <div class="text-[10px] font-bold text-blue-400">TOTAL OUTFLOW</div>
                            <div class="text-2xl font-bold text-blue-700">${row.rawOutflow}</div>
                        </div>
                        <div class="bg-slate-50 p-3 rounded">
                            <div class="text-[10px] font-bold text-slate-400">CALENDAR MONTHS</div>
                            <div class="text-2xl font-bold text-slate-700">${row.months}</div>
                        </div>
                    </div>
                    <div class="text-xs font-mono text-slate-500 mb-4">
                        Rate = ceil(${row.rawOutflow} / ${row.months}) = <strong>${row.runRate}</strong> / month
                    </div>
                    <div class="bg-slate-900 text-green-400 p-3 rounded font-mono text-xs max-h-48 overflow-y-auto">${row.logs.length ? row.logs.join('<br>') : '// No Data Found'}</div>
                `;
                document.getElementById('modal-debug').classList.add('active');
            },

            closeModal() { document.getElementById('modal-debug').classList.remove('active'); },
            toggleSettings() { alert("Settings are auto-configured in v32."); },
            toggleLoader(show) { const el = document.getElementById('loader'); show ? el.classList.remove('hidden') : el.classList.add('hidden'); },
            saveSettings() { },
            loadMockData() { }
        };

        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
