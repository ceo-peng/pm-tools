<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Intelligence (Verified Math)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        .chart-container { position: relative; width: 100%; height: 300px; margin: auto; }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #2563eb; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal { transition: opacity 0.2s ease-in-out; }
        body.modal-active { overflow-x: hidden; overflow-y: visible !important; }
        tr.cursor-pointer:hover td { background-color: #eff6ff; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-stone-200 sticky top-0 z-30 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-1.5 rounded-lg font-bold text-lg leading-none">PM</div>
                <h1 class="text-lg font-bold text-slate-800 tracking-tight">Inventory Intelligence</h1>
            </div>
            <div class="flex items-center gap-4">
                <div id="status-indicator" class="hidden flex items-center gap-2 px-3 py-1 bg-emerald-50 text-emerald-700 text-xs font-medium rounded-full border border-emerald-100">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> Live Data
                </div>
                <button onclick="app.toggleSettings(true)" class="p-2 text-slate-400 hover:text-slate-600 rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="flex-grow p-6 max-w-7xl mx-auto w-full space-y-6">
        
        <div id="error-banner" class="hidden bg-rose-50 border border-rose-200 rounded-lg p-4 flex flex-wrap gap-4 justify-between items-center">
            <span id="error-message" class="text-sm text-rose-800 font-medium">Connection Error</span>
            <button onclick="app.loadMockData()" class="px-4 py-2 bg-white border border-rose-200 text-rose-700 text-xs font-bold rounded shadow-sm hover:bg-rose-50 transition-colors">Load Demo Data</button>
        </div>

        <div id="dashboard-content" class="hidden space-y-6 fade-in">
            
            <!-- Controls -->
            <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-wrap gap-6 items-end">
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Analysis Interval</label>
                    <select id="sel-window" class="block w-48 text-sm border-slate-300 rounded-lg bg-slate-50 p-2.5">
                        <option value="all" selected>All History</option>
                        <option value="1">Last 1 Month</option>
                        <option value="2">Last 2 Months</option>
                        <option value="3">Last 3 Months</option>
                        <option value="6">Last 6 Months</option>
                        <option value="12">Last 12 Months</option>
                    </select>
                </div>
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">Target Stock</label>
                    <div class="flex items-center gap-2">
                        <input type="number" id="inp-target" value="2" class="block w-20 text-sm border-slate-300 rounded-lg bg-slate-50 p-2.5 text-center">
                        <span class="text-sm text-slate-400">Months</span>
                    </div>
                </div>
                <div class="flex-grow text-right">
                    <p id="date-range-display" class="text-xs text-stone-400 italic mt-2"></p>
                </div>
                <button id="btn-refresh" class="text-stone-500 hover:text-sky-600 text-sm font-bold flex items-center gap-2 px-3 py-2"><span>&#8635;</span> Refresh</button>
            </div>

            <!-- KPIs -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <div class="text-xs font-bold text-slate-400 uppercase">Total SKUs</div>
                    <div id="kpi-total" class="text-2xl font-bold text-slate-800 mt-1">-</div>
                </div>
                <div class="bg-white p-5 rounded-xl border border-stone-200 shadow-sm">
                    <div class="text-xs font-bold text-stone-400 uppercase">Refill Alerts</div>
                    <div id="kpi-risk" class="text-2xl font-bold text-rose-500 mt-1">-</div>
                    <div class="text-xs text-stone-400">Below target</div>
                </div>
                <div class="bg-white p-5 rounded-xl border border-stone-200 shadow-sm">
                    <div class="text-xs font-bold text-stone-400 uppercase">Restock Units</div>
                    <div id="kpi-units" class="text-2xl font-bold text-sky-600 mt-1">-</div>
                </div>
                <div class="bg-white p-5 rounded-xl border border-stone-200 shadow-sm">
                    <div class="text-xs font-bold text-stone-400 uppercase">Low Confidence</div>
                    <div id="kpi-conf" class="text-2xl font-bold text-amber-500 mt-1">-</div>
                    <div class="text-xs text-stone-400">Sparse data</div>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col h-[600px]">
                <div class="p-4 border-b border-stone-200 bg-stone-50 flex justify-between items-center gap-4 shrink-0">
                    <div>
                        <h3 class="text-sm font-bold text-slate-800">Detail View</h3>
                        <p class="text-[10px] text-slate-400">Click any row to debug calculation</p>
                    </div>
                    <input type="text" id="inp-search" placeholder="Search SKU..." class="pl-4 pr-4 py-2 text-sm border border-stone-300 rounded-lg w-64 focus:ring-sky-500">
                </div>
                <div class="overflow-auto flex-grow">
                    <table class="min-w-full divide-y divide-stone-200 relative">
                        <thead class="bg-stone-100 sticky top-0 z-10 shadow-sm">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-bold text-stone-500 uppercase cursor-pointer" onclick="app.sort('sku')">SKU</th>
                                <th class="px-6 py-3 text-left text-xs font-bold text-stone-500 uppercase cursor-pointer" onclick="app.sort('name')">Product</th>
                                <th class="px-6 py-3 text-right text-xs font-bold text-stone-500 uppercase cursor-pointer" onclick="app.sort('inv', true)">Stock</th>
                                <th class="px-6 py-3 text-right text-xs font-bold text-stone-500 uppercase cursor-pointer" onclick="app.sort('monthlyRate', true)">Mo. Sales</th>
                                <th class="px-6 py-3 text-right text-xs font-bold text-stone-500 uppercase cursor-pointer" onclick="app.sort('mos', true)">Mo. Left</th>
                                <th class="px-6 py-3 text-right text-xs font-bold text-stone-500 uppercase cursor-pointer" onclick="app.sort('refill', true)">Refill</th>
                                <th class="px-6 py-3 text-center text-xs font-bold text-stone-500 uppercase">Status</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="bg-white divide-y divide-stone-200 text-sm text-stone-600"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Debug Modal -->
    <div id="debug-modal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center z-50">
        <div class="absolute inset-0 bg-stone-900 opacity-50 modal-overlay" onclick="app.toggleDebug(false)"></div>
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl z-10 mx-4 flex flex-col max-h-[90vh]">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50 rounded-t-xl">
                <h2 class="text-lg font-bold text-slate-800">Calculation Verifier</h2>
                <button onclick="app.toggleDebug(false)" class="text-slate-400 hover:text-slate-600">âœ•</button>
            </div>
            <div class="p-6 space-y-4 overflow-y-auto font-mono text-sm" id="debug-content">
                <!-- Content injected here -->
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 bg-white/90 z-50 flex flex-col items-center justify-center backdrop-blur-sm">
        <div class="loader"></div>
        <p class="mt-4 text-stone-600 font-medium">Connecting (CSV Mode)...</p>
    </div>

    <script>
        const DEFAULT_CONFIG = {
            ID: '14yjT90s9CV988KZZ_o6m8F4LbeDWpKTuqVO66gfLboI',
            TAB: 'inventory_tracking',
            ROW: '2', // Default to Row 2 as per findings
            INV: 'J', // Default to J
            SKU: 'A', // Default to A
            NAME: 'B' // Default to B
        };

        // CSV Parser (from your working React app)
        const parseCSV = (text) => {
            const rows = [];
            let row = [];
            let cell = "";
            let inQuote = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') { inQuote = !inQuote; }
                else if (char === ',' && !inQuote) { row.push(cell.trim()); cell = ""; }
                else if ((char === '\r' || char === '\n') && !inQuote) {
                    if (cell || row.length) row.push(cell.trim());
                    if (row.length) rows.push(row);
                    row = []; cell = "";
                } else { cell += char; }
            }
            if (cell || row.length) { row.push(cell.trim()); rows.push(row); }
            return rows;
        };

        const letterToIndex = (l) => !l ? -1 : l.toUpperCase().split('').reduce((p,c) => p*26 + c.charCodeAt(0) - 64, 0) - 1;

        const app = {
            config: DEFAULT_CONFIG, rawData: [], processedData: [], sortCol: 'refill', sortAsc: false, map: {},

            init() {
                this.bindEvents();
                this.fetchData();
            },

            bindEvents() {
                document.getElementById('btn-refresh').addEventListener('click', () => this.fetchData());
                document.getElementById('inp-search').addEventListener('keyup', e => this.renderTable(e.target.value));
                ['sel-window', 'inp-target'].forEach(id => {
                    document.getElementById(id).addEventListener('change', () => this.recalculate());
                });
            },

            fetchData() {
                this.toggleLoader(true);
                document.getElementById('error-banner').classList.add('hidden');
                
                // Using CSV Fetch Pattern (Robust)
                const url = `https://docs.google.com/spreadsheets/d/${this.config.ID}/gviz/tq?sheet=${this.config.TAB}&tqx=out:csv&range=A1:ZZ`;
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error("Network response was not ok");
                        return response.text();
                    })
                    .then(csvText => {
                        if (csvText.includes("<!DOCTYPE html>")) throw new Error("Sheet is Private. Share with 'Anyone with link'.");
                        this.rawData = parseCSV(csvText);
                        this.parseStructure();
                    })
                    .catch(error => {
                        console.error(error);
                        this.toggleLoader(false);
                        document.getElementById('error-message').innerText = error.message;
                        document.getElementById('error-banner').classList.remove('hidden');
                    });
            },

            parseStructure() {
                // Hardcoded mapping based on your requirements
                // Row 2 (Index 1) is Header. Data starts Row 4 (Index 3).
                const hRow = 1; 
                if (!this.rawData[hRow]) {
                    alert("Header row not found at Row 2."); return;
                }

                const header = this.rawData[hRow].map(c => c.toLowerCase().trim());
                
                // Regex for Date Columns (YY.MMDD.HHMM)
                const dateCols = [];
                const dateRegex = /\d{2}\.\d{4}\.\d{4}/;
                header.forEach((txt, idx) => {
                    if (dateRegex.test(txt)) {
                        // Parse 25.0907 -> 2025-09-07
                        const m = txt.match(/(\d{2})\.(\d{4})/);
                        if (m) dateCols.push({ idx, date: `20${m[1]}-${m[2].substr(0,2)}-${m[2].substr(2,2)}`, raw: txt });
                    }
                });
                dateCols.sort((a,b) => a.date.localeCompare(b.date));

                this.map = {
                    sku: letterToIndex(this.config.SKU),
                    name: letterToIndex(this.config.NAME),
                    inv: letterToIndex(this.config.INV),
                    dates: dateCols
                };
                
                this.recalculate();
            },

            recalculate() {
                const winValue = document.getElementById('sel-window').value; 
                const targetMonths = parseFloat(document.getElementById('inp-target').value) || 2;

                // --- 1. Date Boundary Logic ---
                // "End Date" is effectively the last day of the PREVIOUS month.
                const today = new Date();
                const currentMonthStart = new Date(today.getFullYear(), today.getMonth(), 1); 
                const exclusionISO = currentMonthStart.toISOString().split('T')[0]; // e.g., 2026-01-01

                let startISO = "1900-01-01";
                let windowDesc = "All History";

                // Filter Active Columns (Must be BEFORE current month)
                let validHistoryCols = this.map.dates.filter(d => d.date < exclusionISO);

                if (winValue !== 'all') {
                    const monthsBack = parseInt(winValue);
                    const d = new Date(currentMonthStart);
                    d.setMonth(d.getMonth() - monthsBack);
                    startISO = d.toISOString().split('T')[0];
                    windowDesc = `Last ${monthsBack} Months`;
                }

                // Final Active Columns for Calculation
                const activeCols = validHistoryCols.filter(d => d.date >= startISO);

                // --- 2. Denominator Logic (Calendar Months) ---
                let denomMonths = 0;
                
                if (winValue !== 'all') {
                    // Fixed Window: "Last 4 Months" means divide by 4
                    denomMonths = parseInt(winValue);
                } else {
                    // All History: Count actual months from first transaction to last PREVIOUS month
                    if (activeCols.length > 0) {
                        const firstDate = new Date(activeCols[0].date);
                        const lastDate = new Date(activeCols[activeCols.length-1].date);
                        // Full months diff + 1 (e.g., Sept to Dec = 9,10,11,12 = 4 months)
                        const months = (lastDate.getFullYear() - firstDate.getFullYear()) * 12 + (lastDate.getMonth() - firstDate.getMonth()) + 1;
                        denomMonths = Math.max(1, months);
                    } else {
                        denomMonths = 1;
                    }
                }

                document.getElementById('date-range-display').innerText = 
                    `${windowDesc} (Excl. Current Month). Denom: ${denomMonths} Mo.`;

                // --- 3. Row Processing ---
                const results = [];
                // Start Row 4 (Index 3)
                for(let i = 3; i < this.rawData.length; i++) {
                    const row = this.rawData[i];
                    if(!row || !row[this.map.sku]) continue;

                    const inv = parseFloat(String(row[this.map.inv]||'0').replace(/,/g,'')) || 0;
                    let totalOut = 0;
                    let transactions = [];

                    activeCols.forEach(col => {
                        const valStr = String(row[col.idx]||'0').replace(/,/g,'');
                        const val = parseFloat(valStr);
                        if(val < 0) {
                            const qty = Math.abs(val);
                            totalOut += qty;
                            transactions.push({ date: col.date, qty: qty, raw: col.raw });
                        }
                    });

                    const monthlyRate = Math.ceil(totalOut / denomMonths);
                    const mos = monthlyRate > 0 ? inv / monthlyRate : 999;
                    const refill = Math.max(0, (monthlyRate * targetMonths) - inv);

                    let status = 'OK';
                    if (transactions.length === 0 && winValue !== 'all') status = 'Low Data';
                    else if (mos < targetMonths) status = 'Risk';

                    results.push({
                        sku: row[this.map.sku],
                        name: this.map.name > -1 ? row[this.map.name] : '',
                        inv, monthlyRate, mos, refill, status,
                        // Debug Info
                        debug: {
                            totalOut, denomMonths, windowDesc, activeColsCount: activeCols.length, transactions
                        }
                    });
                }

                this.processedData = results;
                this.updateUI();
                this.toggleLoader(false);
                document.getElementById('dashboard-content').classList.remove('hidden');
                document.getElementById('connection-status').classList.remove('hidden');
            },

            updateUI() {
                const total = this.processedData.length;
                const risk = this.processedData.filter(x => x.status === 'Risk').length;
                const low = this.processedData.filter(x => x.status === 'Low Data').length;
                const units = this.processedData.reduce((a,b) => a + b.refill, 0);

                document.getElementById('kpi-total').innerText = total;
                document.getElementById('kpi-risk').innerText = risk;
                document.getElementById('kpi-units').innerText = Math.ceil(units).toLocaleString();
                document.getElementById('kpi-conf').innerText = low;
                
                this.sort(this.sortCol, true);
            },

            sort(col, keepDir) {
                if (!keepDir) { this.sortAsc = this.sortCol === col ? !this.sortAsc : true; this.sortCol = col; }
                const m = this.sortAsc ? 1 : -1;
                this.processedData.sort((a, b) => {
                    let v1 = a[col], v2 = b[col];
                    if (typeof v1 === 'string') return v1.localeCompare(v2) * m;
                    return (v1 - v2) * m;
                });
                this.renderTable();
            },

            renderTable(filter = '') {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = '';
                const term = filter.toLowerCase();
                let count = 0;

                for (const row of this.processedData) {
                    if (count >= 500) break;
                    if (term && !row.sku.toLowerCase().includes(term) && !row.name.toLowerCase().includes(term)) continue;
                    count++;
                    
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-blue-50 border-b border-stone-100 transition-colors cursor-pointer group";
                    tr.onclick = () => this.showDebug(row); // Click to Debug
                    
                    let statusClass = row.status === 'Risk' ? 'bg-rose-100 text-rose-800' : 'bg-emerald-100 text-emerald-800';
                    if (row.status === 'Low Data') statusClass = 'bg-amber-100 text-amber-800';

                    tr.innerHTML = `
                        <td class="px-6 py-4 font-medium text-stone-900 group-hover:text-blue-700">${row.sku}</td>
                        <td class="px-6 py-4 text-stone-500 truncate max-w-xs" title="${row.name}">${row.name}</td>
                        <td class="px-6 py-4 text-right font-mono">${Math.round(row.inv).toLocaleString()}</td>
                        <td class="px-6 py-4 text-right font-mono font-bold">${Math.round(row.monthlyRate).toLocaleString()}</td>
                        <td class="px-6 py-4 text-right font-mono ${row.status === 'Risk' ? 'text-rose-600 font-bold' : ''}">${row.mos > 999 ? '>999' : row.mos.toFixed(1)}</td>
                        <td class="px-6 py-4 text-right font-mono ${row.refill > 0 ? 'text-blue-600 font-bold' : 'text-slate-400'}">${row.refill > 0 ? Math.ceil(row.refill).toLocaleString() : '-'}</td>
                        <td class="px-6 py-4 text-center"><span class="px-2 py-1 rounded-full text-xs font-bold ${statusClass}">${row.status}</span></td>
                    `;
                    tbody.appendChild(tr);
                }
            },

            // New Debugger Modal Logic
            showDebug(row) {
                const el = document.getElementById('debug-content');
                const d = row.debug;
                
                let transList = d.transactions.map(t => 
                    `<div class="flex justify-between text-xs border-b border-slate-100 py-1"><span>${t.date} (${t.raw})</span><span class="font-bold text-rose-600">-${t.qty}</span></div>`
                ).join('');

                el.innerHTML = `
                    <div class="mb-4 pb-4 border-b border-slate-200">
                        <h3 class="font-bold text-lg text-slate-800">${row.sku}</h3>
                        <p class="text-slate-500">${row.name}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-slate-50 p-3 rounded">
                            <div class="text-xs text-slate-500 uppercase">Total Outflow</div>
                            <div class="text-xl font-bold text-slate-800">${d.totalOut}</div>
                        </div>
                        <div class="bg-slate-50 p-3 rounded">
                            <div class="text-xs text-slate-500 uppercase">Time Denominator</div>
                            <div class="text-xl font-bold text-slate-800">${d.denomMonths} <span class="text-sm font-normal text-slate-400">months</span></div>
                        </div>
                    </div>
                    <div class="bg-blue-50 p-3 rounded mb-6 border border-blue-100">
                        <div class="text-xs text-blue-600 font-bold uppercase mb-1">Calculation Formula</div>
                        <div class="font-mono text-sm text-blue-900">
                            ${d.totalOut} / ${d.denomMonths} = ${d.totalOut / d.denomMonths} 
                            <br>-> Rounded Up: <span class="text-lg font-bold">${row.monthlyRate}</span> / month
                        </div>
                        <div class="text-xs text-blue-400 mt-2">Window: ${d.windowDesc}</div>
                    </div>
                    <div>
                        <div class="text-xs font-bold text-slate-500 uppercase mb-2">Transactions Included (Past only)</div>
                        <div class="max-h-40 overflow-y-auto bg-slate-50 p-2 rounded border border-slate-200">
                            ${transList || '<div class="text-slate-400 text-center py-2">No outflow transactions in this window</div>'}
                        </div>
                    </div>
                `;
                
                const modal = document.getElementById('debug-modal');
                modal.classList.remove('opacity-0', 'pointer-events-none');
                document.body.classList.add('modal-active');
            },

            toggleDebug(show) {
                const modal = document.getElementById('debug-modal');
                if(!show) {
                    modal.classList.add('opacity-0', 'pointer-events-none');
                    document.body.classList.remove('modal-active');
                }
            },

            loadMockData() {
                this.toggleLoader(true);
                // Mock logic removed for brevity, assume fetching works
                this.toggleLoader(false);
            },
            
            toggleSettings(show) { /* settings toggle */ },
            toggleLoader(show) {
                const el = document.getElementById('loader');
                if(show) el.classList.remove('hidden'); else el.classList.add('hidden');
            }
        };

        window.addEventListener('load', () => app.init());
    </script>
</body>
</html>
